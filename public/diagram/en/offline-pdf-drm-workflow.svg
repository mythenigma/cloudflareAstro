<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    MaiPDF Offline PDF DRM Workflow
  </text>
  
  <!-- Step 1: Upload PDF -->
  <rect x="50" y="80" width="160" height="100" fill="#3b82f6" rx="10"/>
  <text x="130" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“¤ Upload</text>
  <text x="130" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Upload PDF</text>
  <text x="130" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">File Chunked</text>
  <text x="130" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Encrypted Storage</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 130 L 270 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Configure Permissions -->
  <rect x="270" y="80" width="160" height="100" fill="#10b981" rx="10"/>
  <text x="350" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">âš™ï¸ Configure</text>
  <text x="350" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">View Count</text>
  <text x="350" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Duration &amp; Expiration</text>
  <text x="350" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Download/Print Toggles</text>
  
  <!-- Arrow 2 -->
  <path d="M 430 130 L 490 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Generate Package -->
  <rect x="490" y="80" width="160" height="100" fill="#f59e0b" rx="10"/>
  <text x="570" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“¦ Generate</text>
  <text x="570" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">HTML Package</text>
  <text x="570" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">index.html + assets/</text>
  <text x="570" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Compressed ZIP</text>
  
  <!-- Arrow 3 -->
  <path d="M 570 180 L 570 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Distribute -->
  <rect x="490" y="240" width="160" height="100" fill="#8b5cf6" rx="10"/>
  <text x="570" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“¢ Distribute</text>
  <text x="570" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Send Package</text>
  <text x="570" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Upload to Server</text>
  <text x="570" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Share Link</text>
  
  <!-- Arrow 4 -->
  <path d="M 490 290 L 430 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Local Opening -->
  <rect x="270" y="240" width="160" height="100" fill="#ec4899" rx="10"/>
  <text x="350" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ’» Open</text>
  <text x="350" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Double-Click HTML</text>
  <text x="350" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Initial Network Check</text>
  <text x="350" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Then View Offline</text>
  
  <!-- Arrow 5 -->
  <path d="M 270 290 L 210 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: DRM Enforcement -->
  <rect x="50" y="240" width="160" height="100" fill="#06b6d4" rx="10"/>
  <text x="130" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ”’ DRM</text>
  <text x="130" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Local Validation</text>
  <text x="130" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Permission Checks</text>
  <text x="130" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Auto-Lock When Exceeded</text>
  
  <!-- Key Features Section -->
  <rect x="50" y="400" width="800" height="260" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/>
  
  <text x="450" y="435" font-size="20" font-weight="bold" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif">
    Offline DRM Key Features
  </text>
  
  <!-- Feature 1: Offline Readable -->
  <g>
    <rect x="70" y="460" width="180" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <text x="160" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif">ğŸ’¾ Offline Readable</text>
    <text x="160" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Standalone HTML package</text>
    <text x="160" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Opens on local machine</text>
    <text x="160" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">HTML5/JavaScript support</text>
    <text x="160" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">No network required</text>
    <text x="160" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">After initial check</text>
    <text x="160" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Works completely offline</text>
    <text x="160" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">No specialized readers</text>
  </g>
  
  <!-- Feature 2: Embedded DRM -->
  <g>
    <rect x="270" y="460" width="180" height="180" fill="white" stroke="#10b981" stroke-width="2" rx="6"/>
    <text x="360" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif">ğŸ” Embedded DRM</text>
    <text x="360" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Built-in scripts</text>
    <text x="360" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Local permission checks</text>
    <text x="360" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">View count tracking</text>
    <text x="360" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Expiration validation</text>
    <text x="360" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Browser localStorage</text>
    <text x="360" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">No Adobe DRM needed</text>
    <text x="360" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">No plugins required</text>
  </g>
  
  <!-- Feature 3: Action Restrictions -->
  <g>
    <rect x="470" y="460" width="180" height="180" fill="white" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="560" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif">ğŸš« Restrictions</text>
    <text x="560" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Block download</text>
    <text x="560" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Block printing</text>
    <text x="560" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Block copying</text>
    <text x="560" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">JS intercepts shortcuts</text>
    <text x="560" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Menu options blocked</text>
    <text x="560" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Right-click disabled</text>
    <text x="560" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Full protection</text>
  </g>
  
  <!-- Feature 4: Cross-Platform -->
  <g>
    <rect x="670" y="460" width="180" height="180" fill="white" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="760" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif">ğŸŒ Cross-Platform</text>
    <text x="760" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Any modern browser</text>
    <text x="760" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Chrome, Edge, Safari</text>
    <text x="760" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Firefox â‰¥ ES6</text>
    <text x="760" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Windows / macOS</text>
    <text x="760" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Linux / iOS / Android</text>
    <text x="760" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Universal compatibility</text>
    <text x="760" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">No installation</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#64748b"/>
    </marker>
  </defs>
</svg>
