<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    View Limit Control
  </text>
  
  <!-- Document -->
  <rect x="50" y="120" width="150" height="200" fill="#3b82f6" rx="15"/>
  <text x="125" y="200" font-size="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“„</text>
  <text x="125" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Document</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 220 L 280 220" stroke="#64748b" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Set Limit -->
  <rect x="280" y="120" width="150" height="200" fill="#f59e0b" rx="15"/>
  <text x="355" y="200" font-size="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ”¢</text>
  <text x="355" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Set Limit</text>
  
  <!-- Arrow 2 -->
  <path d="M 430 220 L 510 220" stroke="#64748b" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Check -->
  <path d="M 510 120 L 660 120 L 660 320 L 510 320 Z" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="585" y="200" font-size="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif">âœ“</text>
  <text x="585" y="250" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Within</text>
  <text x="585" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Limit?</text>
  
  <!-- Yes Path -->
  <path d="M 660 200 L 750 200" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead-green)"/>
  
  <!-- No Path -->
  <path d="M 585 320 L 585 400" stroke="#ef4444" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
  
  <!-- Access Granted -->
  <rect x="750" y="120" width="100" height="160" fill="#10b981" rx="15"/>
  <text x="800" y="180" font-size="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif">âœ…</text>
  <text x="800" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Access</text>
  
  <!-- Access Denied -->
  <rect x="400" y="400" width="150" height="80" fill="#ef4444" rx="15"/>
  <text x="475" y="440" font-size="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif">âŒ</text>
  <text x="475" y="470" font-size="16" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Blocked</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#64748b"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="12" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="12" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ef4444"/>
    </marker>
  </defs>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF â€¢ Online</text>
  </g>
</svg>
