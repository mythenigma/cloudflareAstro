<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="1000" height="700" fill="#f8fafc"/>
  <text x="500" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">PDF二维码分享完整流程</text>
  
  <rect x="30" y="85" width="450" height="220" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="255" y="115" font-size="13" font-weight="bold" fill="#0c4a6e">阶段1：PDF准备和上传</text>
  
  <rect x="50" y="135" width="410" height="60" fill="white" stroke="#0284c7" stroke-width="2" rx="4"/>
  <text x="255" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#0c4a6e">1准备PDF文件</text>
  <text x="255" y="180" font-size="10" text-anchor="middle" fill="#475569">选择需要分享的PDF文件</text>
  
  <path d="M 255 195 L 255 215" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="50" y="215" width="410" height="70" fill="white" stroke="#0284c7" stroke-width="2" rx="4"/>
  <text x="255" y="240" font-size="11" font-weight="bold" text-anchor="middle" fill="#0c4a6e">2上传到平台</text>
  <text x="255" y="260" font-size="10" text-anchor="middle" fill="#475569">拖拽或点击上传PDF文件</text>
  
  <rect x="520" y="85" width="450" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="745" y="115" font-size="13" font-weight="bold" fill="#92400e">阶段2：配置和二维码生成</text>
  
  <rect x="540" y="135" width="410" height="60" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="745" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#92400e">1配置访问权限</text>
  <text x="745" y="180" font-size="10" text-anchor="middle" fill="#475569">设置访问次数、有效期、验证方式</text>
  
  <path d="M 745 195 L 745 215" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="540" y="215" width="410" height="70" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="745" y="240" font-size="11" font-weight="bold" text-anchor="middle" fill="#92400e">2生成二维码和链接</text>
  <text x="745" y="260" font-size="10" text-anchor="middle" fill="#475569">系统生成高质量二维码图片</text>
  
  <rect x="30" y="325" width="940" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="500" y="355" font-size="13" font-weight="bold" fill="#166534">阶段3：多渠道分享</text>
  
  <rect x="60" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
  <text x="140" y="400" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">微信群分享</text>
  <text x="140" y="420" font-size="9" text-anchor="middle" fill="#475569">发送二维码图片</text>
  <text x="140" y="435" font-size="9" text-anchor="middle" fill="#475569">或点击链接分享</text>
  <text x="140" y="465" font-size="9" text-anchor="middle" fill="#475569">最多分享无限人数</text>
  
  <path d="M 220 430 L 260 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="260" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
  <text x="340" y="400" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">邮件分享</text>
  <text x="340" y="420" font-size="9" text-anchor="middle" fill="#475569">作为附件或链接</text>
  <text x="340" y="435" font-size="9" text-anchor="middle" fill="#475569">发送给特定人员</text>
  <text x="340" y="465" font-size="9" text-anchor="middle" fill="#475569">保留邮件发送记录</text>
  
  <path d="M 420 430 L 460 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="460" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
  <text x="540" y="400" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">线下打印</text>
  <text x="540" y="420" font-size="9" text-anchor="middle" fill="#475569">打印到海报传单</text>
  <text x="540" y="435" font-size="9" text-anchor="middle" fill="#475569">现场展示</text>
  <text x="540" y="465" font-size="9" text-anchor="middle" fill="#475569">用户扫码查看</text>
  
  <path d="M 620 430 L 660 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="660" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
  <text x="740" y="400" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">社交媒体</text>
  <text x="740" y="420" font-size="9" text-anchor="middle" fill="#475569">发布到朋友圈</text>
  <text x="740" y="435" font-size="9" text-anchor="middle" fill="#475569">微博QQ空间</text>
  <text x="740" y="465" font-size="9" text-anchor="middle" fill="#475569">广泛传播提高知名度</text>
  
  <rect x="30" y="525" width="940" height="160" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="500" y="555" font-size="13" font-weight="bold" fill="#831843">阶段4：用户扫描和查看</text>
  
  <circle cx="110" cy="630" r="25" fill="#ec4899"/>
  <text x="110" y="640" font-size="12" text-anchor="middle" fill="white">1</text>
  <text x="110" y="665" font-size="10" text-anchor="middle" fill="#1e293b">扫描二维码</text>
  
  <path d="M 135 630 L 175 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="220" cy="630" r="25" fill="#ec4899"/>
  <text x="220" y="640" font-size="12" text-anchor="middle" fill="white">2</text>
  <text x="220" y="665" font-size="10" text-anchor="middle" fill="#1e293b">打开链接</text>
  
  <path d="M 245 630 L 285 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="330" cy="630" r="25" fill="#ec4899"/>
  <text x="330" y="640" font-size="12" text-anchor="middle" fill="white">3</text>
  <text x="330" y="665" font-size="10" text-anchor="middle" fill="#1e293b">验证身份</text>
  
  <path d="M 355 630 L 395 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="440" cy="630" r="25" fill="#ec4899"/>
  <text x="440" y="640" font-size="12" text-anchor="middle" fill="white">4</text>
  <text x="440" y="665" font-size="10" text-anchor="middle" fill="#1e293b">在线查看</text>
  
  <path d="M 465 630 L 505 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="550" cy="630" r="25" fill="#ec4899"/>
  <text x="550" y="640" font-size="12" text-anchor="middle" fill="white">5</text>
  <text x="550" y="665" font-size="10" text-anchor="middle" fill="#1e293b">数据记录</text>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF • Online</text>
  </g>
</svg>
