<svg viewBox="0 0 1000 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="850" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    PDF 团队协作完整流程
  </text>
  
  <text x="500" y="60" font-size="12" fill="#64748b" text-anchor="middle">
    从文档分享到反馈收集、版本管理、最终决策 - 高效的团队协作工作流
  </text>
  
  <!-- 第一阶段：初始分享 -->
  <g>
    <rect x="30" y="85" width="940" height="130" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
    <text x="500" y="115" font-size="14" font-weight="bold" fill="#0c4a6e">🚀 阶段1：初始分享与任务分配</text>
    
    <!-- 步骤 -->
    <g>
      <circle cx="90" cy="165" r="22" fill="#0284c7"/>
      <text x="90" y="173" font-size="14" text-anchor="middle" fill="white">1</text>
      <text x="90" y="195" font-size="10" text-anchor="middle" fill="#1e293b">上传文档</text>
      
      <path d="M 112 165 L 158 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="180" cy="165" r="22" fill="#0284c7"/>
      <text x="180" y="173" font-size="14" text-anchor="middle" fill="white">2</text>
      <text x="180" y="195" font-size="10" text-anchor="middle" fill="#1e293b">配置权限</text>
      
      <path d="M 202 165 L 248 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="270" cy="165" r="22" fill="#0284c7"/>
      <text x="270" y="173" font-size="14" text-anchor="middle" fill="white">3</text>
      <text x="270" y="195" font-size="10" text-anchor="middle" fill="#1e293b">分发链接</text>
      
      <path d="M 292 165 L 338 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="360" cy="165" r="22" fill="#0284c7"/>
      <text x="360" y="173" font-size="14" text-anchor="middle" fill="white">4</text>
      <text x="360" y="195" font-size="10" text-anchor="middle" fill="#1e293b">@分配任务</text>
      
      <path d="M 382 165 L 428 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="450" cy="165" r="22" fill="#0284c7"/>
      <text x="450" y="173" font-size="14" text-anchor="middle" fill="white">5</text>
      <text x="450" y="195" font-size="10" text-anchor="middle" fill="#1e293b">设置截止</text>
      
      <path d="M 472 165 L 518 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="540" cy="165" r="22" fill="#0284c7"/>
      <text x="540" y="173" font-size="14" text-anchor="middle" fill="white">6</text>
      <text x="540" y="195" font-size="10" text-anchor="middle" fill="#1e293b">发送通知</text>
      
      <path d="M 562 165 L 608 165" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="630" cy="165" r="22" fill="#0284c7"/>
      <text x="630" y="173" font-size="14" text-anchor="middle" fill="white">7</text>
      <text x="630" y="195" font-size="10" text-anchor="middle" fill="#1e293b">等待反馈</text>
    </g>
  </g>
  
  <!-- 第二阶段：反馈收集 -->
  <g>
    <rect x="30" y="235" width="920" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="500" y="265" font-size="14" font-weight="bold" fill="#92400e">💬 阶段2：反馈收集与标注</text>
    
    <!-- 左侧：团队成员操作 -->
    <g>
      <rect x="50" y="290" width="420" height="110" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
      <text x="260" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">👥 团队成员的工作</text>
      
      <text x="70" y="333" font-size="11" fill="#1e293b">✓ 打开共享链接</text>
      <text x="70" y="351" font-size="11" fill="#1e293b">✓ 在线阅读 PDF</text>
      <text x="70" y="369" font-size="11" fill="#1e293b">✓ 在关键位置添加评论</text>
      <text x="70" y="387" font-size="11" fill="#1e293b">✓ 使用高亮和标注工具</text>
    </g>
    
    <!-- 右侧：系统记录 -->
    <g>
      <rect x="490" y="290" width="420" height="110" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
      <text x="700" y="310" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">📝 系统自动记录</text>
      
      <text x="510" y="333" font-size="11" fill="#1e293b">✓ 实时收集所有评论</text>
      <text x="510" y="351" font-size="11" fill="#1e293b">✓ 记录标注位置和内容</text>
      <text x="510" y="369" font-size="11" fill="#1e293b">✓ 追踪评论者身份</text>
      <text x="510" y="387" font-size="11" fill="#1e293b">✓ 时间戳记录每个反馈</text>
    </g>
  </g>
  
  <!-- 第三阶段：反馈管理 -->
  <g>
    <rect x="30" y="435" width="920" height="170" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="500" y="465" font-size="14" font-weight="bold" fill="#166534">🔄 阶段3：反馈整理与管理</text>
    
    <!-- 功能卡片 -->
    <g>
      <!-- 评论分类 -->
      <rect x="50" y="490" width="210" height="105" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="155" y="510" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">📂 评论分类</text>
      <text x="155" y="530" font-size="10" text-anchor="middle" fill="#475569">使用标签分类</text>
      <text x="155" y="545" font-size="10" text-anchor="middle" fill="#475569">内容修改、格式调整</text>
      <text x="155" y="560" font-size="10" text-anchor="middle" fill="#475569">审批、信息补充等</text>
      <text x="155" y="575" font-size="10" text-anchor="middle" fill="#475569">快速定位重点问题</text>
    </g>
    
    <g>
      <!-- 优先级标记 -->
      <rect x="280" y="490" width="210" height="105" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="385" y="510" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">🎯 优先级标记</text>
      <text x="385" y="530" font-size="10" text-anchor="middle" fill="#475569">标记高优先级反馈</text>
      <text x="385" y="545" font-size="10" text-anchor="middle" fill="#475569">中等、低优先级分类</text>
      <text x="385" y="560" font-size="10" text-anchor="middle" fill="#475569">帮助团队聚焦重点</text>
      <text x="385" y="575" font-size="10" text-anchor="middle" fill="#475569">加速决策制定</text>
    </g>
    
    <g>
      <!-- 反馈统计 -->
      <rect x="510" y="490" width="210" height="105" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="615" y="510" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">📊 反馈统计</text>
      <text x="615" y="530" font-size="10" text-anchor="middle" fill="#475569">反馈量统计</text>
      <text x="615" y="545" font-size="10" text-anchor="middle" fill="#475569">参与度分析</text>
      <text x="615" y="560" font-size="10" text-anchor="middle" fill="#475569">热点问题识别</text>
      <text x="615" y="575" font-size="10" text-anchor="middle" fill="#475569">生成统计报告</text>
    </g>
    
    <g>
      <!-- 导出功能 -->
      <rect x="740" y="490" width="210" height="105" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="845" y="510" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">📤 导出管理</text>
      <text x="845" y="530" font-size="10" text-anchor="middle" fill="#475569">导出所有评论</text>
      <text x="845" y="545" font-size="10" text-anchor="middle" fill="#475569">Word/Excel 格式</text>
      <text x="845" y="560" font-size="10" text-anchor="middle" fill="#475569">便于离线处理</text>
      <text x="845" y="575" font-size="10" text-anchor="middle" fill="#475569">作为团队记录</text>
    </g>
  </g>
  
  <!-- 第四阶段：版本迭代 -->
  <g>
    <rect x="30" y="625" width="920" height="130" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="500" y="655" font-size="14" font-weight="bold" fill="#831843">🔁 阶段4：文档更新与版本迭代</text>
    
    <!-- 步骤 -->
    <g>
      <circle cx="90" cy="705" r="20" fill="#ec4899"/>
      <text x="90" y="712" font-size="13" text-anchor="middle" fill="white">1</text>
      <text x="90" y="735" font-size="10" text-anchor="middle" fill="#1e293b">整理意见</text>
      
      <path d="M 110 705 L 150 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="170" cy="705" r="20" fill="#ec4899"/>
      <text x="170" y="712" font-size="13" text-anchor="middle" fill="white">2</text>
      <text x="170" y="735" font-size="10" text-anchor="middle" fill="#1e293b">修改文档</text>
      
      <path d="M 190 705 L 230 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="250" cy="705" r="20" fill="#ec4899"/>
      <text x="250" y="712" font-size="13" text-anchor="middle" fill="white">3</text>
      <text x="250" y="735" font-size="10" text-anchor="middle" fill="#1e293b">上传新版</text>
      
      <path d="M 270 705 L 310 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="330" cy="705" r="20" fill="#ec4899"/>
      <text x="330" y="712" font-size="13" text-anchor="middle" fill="white">4</text>
      <text x="330" y="735" font-size="10" text-anchor="middle" fill="#1e293b">保留旧版</text>
      
      <path d="M 350 705 L 390 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="410" cy="705" r="20" fill="#ec4899"/>
      <text x="410" y="712" font-size="13" text-anchor="middle" fill="white">5</text>
      <text x="410" y="735" font-size="10" text-anchor="middle" fill="#1e293b">通知更新</text>
      
      <path d="M 430 705 L 470 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="490" cy="705" r="20" fill="#ec4899"/>
      <text x="490" y="712" font-size="13" text-anchor="middle" fill="white">6</text>
      <text x="490" y="735" font-size="10" text-anchor="middle" fill="#1e293b">新一轮反馈</text>
      
      <path d="M 510 705 L 550 705" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="570" cy="705" r="20" fill="#ec4899"/>
      <text x="570" y="712" font-size="13" text-anchor="middle" fill="white">7</text>
      <text x="570" y="735" font-size="10" text-anchor="middle" fill="#1e293b">迭代改进</text>
    </g>
  </g>
  
  <!-- 第五阶段：最终审批 -->
  <g>
    <rect x="30" y="775" width="920" height="65" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2" rx="8"/>
    <text x="500" y="800" font-size="13" font-weight="bold" text-anchor="middle" fill="#3730a3">✅ 阶段5：最终审批与存档</text>
    
