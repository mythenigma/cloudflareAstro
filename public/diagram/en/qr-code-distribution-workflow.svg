<svg viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="750" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    QR Code Distribution Workflow
  </text>
  
  <!-- Step 1: Upload Document -->
  <rect x="50" y="90" width="200" height="120" fill="#3b82f6" rx="12"/>
  <text x="150" y="120" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“„ Upload</text>
  <text x="150" y="145" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Upload PDF document</text>
  <text x="150" y="165" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Configure security</text>
  <text x="150" y="185" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Set access controls</text>
  
  <!-- Arrow 1 -->
  <path d="M 250 150 L 320 150" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Generate QR Code -->
  <rect x="320" y="90" width="200" height="120" fill="#10b981" rx="12"/>
  <text x="420" y="120" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“± Generate QR</text>
  <text x="420" y="145" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Select QR code option</text>
  <text x="420" y="165" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Customize design</text>
  <text x="420" y="185" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Enable tracking</text>
  
  <!-- Arrow 2 -->
  <path d="M 420 210 L 420 280" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Download QR Code -->
  <rect x="320" y="280" width="200" height="120" fill="#f59e0b" rx="12"/>
  <text x="420" y="310" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ’¾ Download</text>
  <text x="420" y="335" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Download QR code image</text>
  <text x="420" y="355" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">High resolution format</text>
  <text x="420" y="375" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Print-ready quality</text>
  
  <!-- Arrow 3 -->
  <path d="M 520 340 L 620 340" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Deploy QR Code -->
  <rect x="620" y="280" width="200" height="120" fill="#8b5cf6" rx="12"/>
  <text x="720" y="310" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“ Deploy</text>
  <text x="720" y="335" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Print on materials</text>
  <text x="720" y="355" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Add to presentations</text>
  <text x="720" y="375" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Embed in websites</text>
  
  <!-- Arrow 4 -->
  <path d="M 720 400 L 720 480" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Scan & Access -->
  <rect x="620" y="480" width="200" height="120" fill="#ef4444" rx="12"/>
  <text x="720" y="510" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“² Scan</text>
  <text x="720" y="535" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">User scans QR code</text>
  <text x="720" y="555" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Instant access to PDF</text>
  <text x="720" y="575" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Mobile-friendly</text>
  
  <!-- Arrow 5 -->
  <path d="M 620 540 L 520 540" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Track Usage -->
  <rect x="320" y="480" width="200" height="120" fill="#06b6d4" rx="12"/>
  <text x="420" y="510" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“Š Track</text>
  <text x="420" y="535" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Monitor scan activity</text>
  <text x="420" y="555" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">View analytics</text>
  <text x="420" y="575" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Track engagement</text>
  
  <!-- Use Cases Box -->
  <rect x="50" y="450" width="240" height="150" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  <text x="170" y="480" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">Deployment Options</text>
  
  <rect x="70" y="500" width="200" height="35" fill="#dbeafe" rx="8"/>
  <text x="170" y="520" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif">ğŸ“„ Printed Materials</text>
  <text x="170" y="535" font-size="11" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif">Brochures, flyers, posters</text>
  
  <rect x="70" y="545" width="200" height="35" fill="#fce7f3" rx="8"/>
  <text x="170" y="565" font-size="13" font-weight="bold" text-anchor="middle" fill="#9f1239" font-family="Arial, sans-serif">ğŸ’» Digital Content</text>
  <text x="170" y="580" font-size="11" text-anchor="middle" fill="#881337" font-family="Arial, sans-serif">Websites, emails, social media</text>
  
  <rect x="70" y="590" width="200" height="35" fill="#dcfce7" rx="8"/>
  <text x="170" y="610" font-size="13" font-weight="bold" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif">ğŸ“± Presentations</text>
  <text x="170" y="625" font-size="11" text-anchor="middle" fill="#14532d" font-family="Arial, sans-serif">Slides, displays, screens</text>
  
  <!-- Benefits Box -->
  <rect x="850" y="90" width="120" height="510" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  <text x="910" y="120" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">Benefits</text>
  
  <circle cx="870" cy="160" r="5" fill="#3b82f6"/>
  <text x="885" y="165" font-size="12" fill="#475569" font-family="Arial, sans-serif">Instant</text>
  
  <circle cx="870" cy="200" r="5" fill="#10b981"/>
  <text x="885" y="205" font-size="12" fill="#475569" font-family="Arial, sans-serif">access</text>
  
  <circle cx="870" cy="240" r="5" fill="#f59e0b"/>
  <text x="885" y="245" font-size="12" fill="#475569" font-family="Arial, sans-serif">Mobile</text>
  
  <circle cx="870" cy="280" r="5" fill="#8b5cf6"/>
  <text x="885" y="285" font-size="12" fill="#475569" font-family="Arial, sans-serif">friendly</text>
  
  <circle cx="870" cy="320" r="5" fill="#ef4444"/>
  <text x="885" y="325" font-size="12" fill="#475569" font-family="Arial, sans-serif">No typing</text>
  
  <circle cx="870" cy="360" r="5" fill="#06b6d4"/>
  <text x="885" y="365" font-size="12" fill="#475569" font-family="Arial, sans-serif">Trackable</text>
  
  <circle cx="870" cy="400" r="5" fill="#3b82f6"/>
  <text x="885" y="405" font-size="12" fill="#475569" font-family="Arial, sans-serif">Secure</text>
  
  <circle cx="870" cy="440" r="5" fill="#10b981"/>
  <text x="885" y="445" font-size="12" fill="#475569" font-family="Arial, sans-serif">Flexible</text>
  
  <circle cx="870" cy="480" r="5" fill="#f59e0b"/>
  <text x="885" y="485" font-size="12" fill="#475569" font-family="Arial, sans-serif">Professional</text>
  
  <circle cx="870" cy="520" r="5" fill="#8b5cf6"/>
  <text x="885" y="525" font-size="12" fill="#475569" font-family="Arial, sans-serif">Easy</text>
  
  <circle cx="870" cy="560" r="5" fill="#ef4444"/>
  <text x="885" y="565" font-size="12" fill="#475569" font-family="Arial, sans-serif">deployment</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
