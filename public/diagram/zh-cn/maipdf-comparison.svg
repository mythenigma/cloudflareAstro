<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    MaiPDF vs 传统分享方式对比
  </text>
  
  <!-- 说明 -->
  <text x="500" y="60" font-size="12" fill="#64748b" text-anchor="middle">
    MaiPDF 提供企业级的安全分享能力，相比传统方式优势明显
  </text>
  
  <!-- 表格标题行 -->
  <g>
    <!-- 功能列标题 -->
    <rect x="30" y="85" width="180" height="50" fill="#1e293b" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="120" y="115" font-size="13" font-weight="bold" text-anchor="middle" fill="white">功能特性</text>
    
    <!-- MaiPDF 标题 -->
    <rect x="220" y="85" width="190" height="50" fill="#10b981" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="315" y="115" font-size="13" font-weight="bold" text-anchor="middle" fill="white">MaiPDF</text>
    
    <!-- 邮件附件 标题 -->
    <rect x="420" y="85" width="180" height="50" fill="#ef4444" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="510" y="115" font-size="13" font-weight="bold" text-anchor="middle" fill="white">邮件附件</text>
    
    <!-- 普通网盘 标题 -->
    <rect x="610" y="85" width="180" height="50" fill="#ef4444" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="700" y="115" font-size="13" font-weight="bold" text-anchor="middle" fill="white">普通网盘</text>
    
    <!-- Google Drive 标题 -->
    <rect x="800" y="85" width="170" height="50" fill="#ef4444" stroke="#64748b" stroke-width="1" rx="4"/>
    <text x="885" y="115" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Google Drive</text>
  </g>
  
  <!-- 行1：访问次数控制 -->
