<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <rect width="900" height="350" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">访问记录追踪</text>
  
  <!-- User clicks link -->
  <circle cx="100" cy="120" r="45" fill="#06b6d4"/>
  <text x="100" y="110" font-size="32" text-anchor="middle">👤</text>
  <text x="100" y="185" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">用户点击</text>
  
  <!-- Arrow -->
  <path d="M 145 120 L 220 120" stroke="#06b6d4" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- System records -->
  <circle cx="280" cy="120" r="45" fill="#3b82f6"/>
  <text x="280" y="110" font-size="32" text-anchor="middle">📊</text>
  <text x="280" y="185" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">系统记录</text>
  
  <!-- Arrow -->
  <path d="M 325 120 L 400 120" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Data collected -->
  <circle cx="460" cy="120" r="45" fill="#10b981"/>
  <text x="460" y="110" font-size="32" text-anchor="middle">💾</text>
  <text x="460" y="185" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">数据存储</text>
  
  <!-- Arrow -->
  <path d="M 505 120 L 580 120" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- View analytics -->
  <circle cx="640" cy="120" r="45" fill="#f59e0b"/>
  <text x="640" y="110" font-size="32" text-anchor="middle">📈</text>
  <text x="640" y="185" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">查看统计</text>
  
  <!-- Arrow -->
  <path d="M 685 120 L 760 120" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Manage -->
  <circle cx="820" cy="120" r="45" fill="#8b5cf6"/>
  <text x="820" y="110" font-size="32" text-anchor="middle">⚙️</text>
  <text x="820" y="185" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">管理链接</text>
  
  <!-- Data cards -->
  <text x="450" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">系统自动记录以下数据</text>
  
  <!-- Card 1 -->
  <rect x="50" y="290" width="160" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="130" y="305" font-size="11" text-anchor="middle" fill="#0c4a6e">⏰ 访问时间</text>
  <text x="130" y="322" font-size="9" text-anchor="middle" fill="#0c4a6e">精确到分钟</text>
  
  <!-- Card 2 -->
  <rect x="240" y="290" width="160" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="320" y="305" font-size="11" text-anchor="middle" fill="#0c4a6e">🌍 地理位置</text>
  <text x="320" y="322" font-size="9" text-anchor="middle" fill="#0c4a6e">城市级精确度</text>
  
  <!-- Card 3 -->
  <rect x="430" y="290" width="160" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="510" y="305" font-size="11" text-anchor="middle" fill="#0c4a6e">📱 设备信息</text>
  <text x="510" y="322" font-size="9" text-anchor="middle" fill="#0c4a6e">手机电脑平板</text>
  
  <!-- Card 4 -->
  <rect x="620" y="290" width="160" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="700" y="305" font-size="11" text-anchor="middle" fill="#0c4a6e">🔗 访问来源</text>
  <text x="700" y="322" font-size="9" text-anchor="middle" fill="#0c4a6e">链接或二维码</text>
</svg>