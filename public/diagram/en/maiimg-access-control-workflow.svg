    <text x="760" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Password protection</text>
    <text x="760" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Download prevention</text>
    <text x="760" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Identity verification</text>
    <text x="760" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Access logging</text>
    <text x="760" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">User accountability</text>
    <text x="760" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Privacy enhancement</text>
