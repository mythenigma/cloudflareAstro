<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  <!-- 背景 -->
  <rect width="1000" height="800" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    图片快速分享三大功能流程 (Maiimg)
  </text>
  
  <text x="500" y="60" font-size="12" fill="#64748b" text-anchor="middle">
    快速生成链接 → 一键禁用 → 查看打开记录 - 完整的图片分享生命周期
  </text>
  
  <!-- 第一部分：快速生成链接 -->
  <g>
    <rect x="30" y="85" width="450" height="280" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="8"/>
    <text x="255" y="115" font-size="14" font-weight="bold" fill="#ea580c">⚡ 功能1：快速生成链接</text>
    
    <!-- 步骤 -->
    <g>
      <circle cx="95" cy="160" r="20" fill="#f97316"/>
      <text x="95" y="168" font-size="14" text-anchor="middle" fill="white">1</text>
      <text x="95" y="190" font-size="10" text-anchor="middle" fill="#1e293b">上传图片</text>
      
      <path d="M 115 160 L 155 160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="195" cy="160" r="20" fill="#f97316"/>
      <text x="195" y="168" font-size="14" text-anchor="middle" fill="white">2</text>
      <text x="195" y="190" font-size="10" text-anchor="middle" fill="#1e293b">验证文件</text>
      
      <path d="M 215 160 L 255 160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="295" cy="160" r="20" fill="#f97316"/>
      <text x="295" y="168" font-size="14" text-anchor="middle" fill="white">3</text>
      <text x="295" y="190" font-size="10" text-anchor="middle" fill="#1e293b">自动生成</text>
      
      <path d="M 315 160 L 355 160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="395" cy="160" r="20" fill="#f97316"/>
      <text x="395" y="168" font-size="14" text-anchor="middle" fill="white">4</text>
      <text x="395" y="190" font-size="10" text-anchor="middle" fill="#1e293b">立即可用</text>
    </g>
    
    <!-- 特点 -->
    <g>
      <rect x="50" y="220" width="410" height="140" fill="white" stroke="#f97316" stroke-width="1" rx="4"/>
      <text x="255" y="240" font-size="12" font-weight="bold" text-anchor="middle" fill="#ea580c">✨ 快速生成链接的核心优势</text>
      
      <text x="70" y="265" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">秒级生成</tspan> - 无需等待，上传即成</text>
      <text x="70" y="283" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">无需注册</tspan> - 直接使用，简单快捷</text>
      <text x="70" y="301" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">自动二维码</tspan> - 同时生成可分享二维码</text>
      <text x="70" y="319" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">多张支持</tspan> - 批量上传最多25张</text>
      <text x="70" y="337" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">永久有效</tspan> - 链接长期稳定可用</text>
      <text x="70" y="355" font-size="11" fill="#1e293b">✓ <tspan font-weight="bold">一键复制</tspan> - 复制链接或二维码分享</text>
    </g>
  </g>
  
  <!-- 第二部分：一键禁用 -->
  <g>
    <rect x="520" y="85" width="450" height="280" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="745" y="115" font-size="14" font-weight="bold" fill="#b91c1c">🚫 功能2：一键禁用链接</text>
    
    <!-- 使用场景 -->
    <g>
      <rect x="540" y="140" width="410" height="70" fill="white" stroke="#ef4444" stroke-width="1" rx="4"/>
      <text x="745" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#b91c1c">何时需要禁用？</text>
      <text x="745" y="180" font-size="10" text-anchor="middle" fill="#475569">分享错误 | 活动结束 | 隐私保护 | 内容更新 | 临时禁用</text>
    </g>
    
    <!-- 禁用过程 -->
    <g>
      <circle cx="595" cy="250" r="20" fill="#ef4444"/>
      <text x="595" y="258" font-size="14" text-anchor="middle" fill="white">1</text>
      <text x="595" y="280" font-size="10" text-anchor="middle" fill="#1e293b">进入管理</text>
      
      <path d="M 615 250 L 655 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="695" cy="250" r="20" fill="#ef4444"/>
      <text x="695" y="258" font-size="14" text-anchor="middle" fill="white">2</text>
      <text x="695" y="280" font-size="10" text-anchor="middle" fill="#1e293b">找到链接</text>
      
      <path d="M 715 250 L 755 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="795" cy="250" r="20" fill="#ef4444"/>
      <text x="795" y="258" font-size="14" text-anchor="middle" fill="white">3</text>
      <text x="795" y="280" font-size="10" text-anchor="middle" fill="#1e293b">点击禁用</text>
      
      <path d="M 815 250 L 855 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="895" cy="250" r="20" fill="#ef4444"/>
      <text x="895" y="258" font-size="14" text-anchor="middle" fill="white">4</text>
      <text x="895" y="280" font-size="10" text-anchor="middle" fill="#1e293b">立即失效</text>
    </g>
    
    <!-- 效果说明 -->
    <g>
      <rect x="540" y="310" width="410" height="55" fill="white" stroke="#ef4444" stroke-width="1" rx="4"/>
      <text x="745" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#b91c1c">禁用后的效果</text>
      <text x="745" y="350" font-size="10" text-anchor="middle" fill="#475569">链接立即失效 | 无法访问 | 图片保留 | 可重新启用</text>
    </g>
  </g>
  
  <!-- 第三部分：查看打开记录 -->
  <g>
    <rect x="30" y="385" width="940" height="300" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="500" y="415" font-size="14" font-weight="bold" fill="#1e40af">📊 功能3：查看打开记录</text>
    
    <!-- 记录类型 -->
    <g>
      <!-- 基本数据 -->
      <rect x="60" y="445" width="270" height="220" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <text x="195" y="470" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">📈 基本数据统计</text>
      
      <text x="80" y="495" font-size="10" fill="#1e293b">✓ 总打开次数</text>
      <text x="80" y="515" font-size="10" fill="#1e293b">✓ 打开时间记录</text>
      <text x="80" y="535" font-size="10" fill="#1e293b">✓ 时间分布分析</text>
      <text x="80" y="555" font-size="10" fill="#1e293b">✓ 访问趋势图表</text>
      <text x="80" y="575" font-size="10" fill="#1e293b">✓ 峰值时段识别</text>
      <text x="80" y="595" font-size="10" fill="#1e293b">✓ 周期性分析</text>
      <text x="80" y="615" font-size="10" fill="#1e293b">✓ 增长率统计</text>
      <text x="80" y="635" font-size="10" fill="#1e293b">✓ 导出数据报告</text>
    </g>
    
    <!-- 高级数据 -->
    <g>
      <rect x="360" y="445" width="270" height="220" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <text x="495" y="470" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">🔍 高级数据分析</text>
      
      <text x="380" y="495" font-size="10" fill="#1e293b">✓ 访问者 IP 地址</text>
      <text x="380" y="515" font-size="10" fill="#1e293b">✓ 地理位置分布</text>
      <text x="380" y="535" font-size="10" fill="#1e293b">✓ 设备类型统计</text>
      <text x="380" y="555" font-size="10" fill="#1e293b">✓ 浏览器信息</text>
      <text x="380" y="575" font-size="10" fill="#1e293b">✓ 操作系统分析</text>
      <text x="380" y="595" font-size="10" fill="#1e293b">✓ 访问来源追踪</text>
      <text x="380" y="615" font-size="10" fill="#1e293b">✓ 用户行为热力图</text>
      <text x="380" y="635" font-size="10" fill="#1e293b">✓ 重复访问识别</text>
    </g>
    
    <!-- 应用场景 -->
    <g>
      <rect x="660" y="445" width="280" height="220" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
      <text x="800" y="470" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">💼 应用场景</text>
      
      <text x="680" y="495" font-size="10" fill="#1e293b">📱 营销活动追踪</text>
      <text x="680" y="515" font-size="10" fill="#1e293b">效果评估</text>
      
      <text x="680" y="540" font-size="10" fill="#1e293b">👥 客户查看确认</text>
      <text x="680" y="560" font-size="10" fill="#1e293b">转化率追踪</text>
      
      <text x="680" y="585" font-size="10" fill="#1e293b">🤝 团队协作</text>
      <text x="680" y="605" font-size="10" fill="#1e293b">共享素材统计</text>
      
      <text x="680" y="630" font-size="10" fill="#1e293b">📊 内容运营</text>
      <text x="680" y="650" font-size="10" fill="#1e293b">热点图片识别</text>
    </g>
  </g>
  
  <!-- 完整工作流程 -->
  <g>
    <rect x="30" y="705" width="940" height="85" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="500" y="730" font-size="13" font-weight="bold" text-anchor="middle" fill="#166534">🔄 三大功能完整工作流程示例</text>
    
    <!-- 流程 -->
    <g>
      <text x="50" y="755" font-size="10" fill="#1e293b">1️⃣ <tspan font-weight="bold">上传图片</tspan> (快速生成链接) →</text>
      <text x="280" y="755" font-size="10" fill="#1e293b">2️⃣ <tspan font-weight="bold">分享给目标用户</tspan> →</text>
      <text x="520" y="755" font-size="10" fill="#1e293b">3️⃣ <tspan font-weight="bold">查看打开记录</tspan> →</text>
      <text x="780" y="755" font-size="10" fill="#1e293b">4️⃣ <tspan font-weight="bold">一键禁用链接</text>
    </g>
  </g>
</svg>
