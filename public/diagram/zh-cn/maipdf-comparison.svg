    <text x="120" y="183" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">访问次数控制</text>
    <text x="120" y="198" font-size="10" text-anchor="middle" fill="#475569">精确控制打开次数</text>
    
    <rect x="220" y="145" width="190" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="315" y="180" font-size="20" text-anchor="middle" fill="#16a34a">✓</text>
    <text x="315" y="198" font-size="10" text-anchor="middle" fill="#16a34a">完全控制</text>
    
    <rect x="420" y="145" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="510" y="180" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="510" y="198" font-size="10" text-anchor="middle" fill="#b91c1c">无法控制</text>
    
    <rect x="610" y="145" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="700" y="180" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="700" y="198" font-size="10" text-anchor="middle" fill="#b91c1c">无法控制</text>
    
    <rect x="800" y="145" width="170" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="885" y="180" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="885" y="198" font-size="10" text-anchor="middle" fill="#b91c1c">无法控制</text>
  </g>
  
  <!-- 行2：禁止下载/打印 -->
  <g>
    <rect x="30" y="215" width="180" height="60" fill="#f0fdf4" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="120" y="235" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">🚫</text>
    <text x="120" y="253" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">禁止下载/打印</text>
    <text x="120" y="268" font-size="10" text-anchor="middle" fill="#475569">防止本地保存</text>
    
    <rect x="220" y="215" width="190" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="315" y="250" font-size="20" text-anchor="middle" fill="#16a34a">✓</text>
    <text x="315" y="268" font-size="10" text-anchor="middle" fill="#16a34a">完全禁止</text>
    
    <rect x="420" y="215" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="510" y="250" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="510" y="268" font-size="10" text-anchor="middle" fill="#b91c1c">无法禁止</text>
    
    <rect x="610" y="215" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="700" y="250" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="700" y="268" font-size="10" text-anchor="middle" fill="#b91c1c">基本无效</text>
    
    <rect x="800" y="215" width="170" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="885" y="250" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="885" y="268" font-size="10" text-anchor="middle" fill="#b91c1c">容易绕过</text>
  </g>
  
