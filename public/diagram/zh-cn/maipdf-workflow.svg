<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#f8fafc"/>
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">MaiPDF 核心工作流程</text>
  
  <rect x="50" y="80" width="160" height="80" fill="#3b82f6" rx="8"/>
  <text x="130" y="120" font-size="16" font-weight="bold" text-anchor="middle" fill="white">上传</text>
  <text x="130" y="145" font-size="11" text-anchor="middle" fill="white">选择PDF</text>
  
  <path d="M 210 120 L 270 120" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="270" y="80" width="160" height="80" fill="#10b981" rx="8"/>
  <text x="350" y="120" font-size="16" font-weight="bold" text-anchor="middle" fill="white">配置</text>
  <text x="350" y="145" font-size="11" text-anchor="middle" fill="white">设置权限</text>
  
  <path d="M 430 120 L 490 120" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="490" y="80" width="160" height="80" fill="#f59e0b" rx="8"/>
  <text x="570" y="120" font-size="16" font-weight="bold" text-anchor="middle" fill="white">生成</text>
  <text x="570" y="145" font-size="11" text-anchor="middle" fill="white">链接分享</text>
  
  <path d="M 570 160 L 570 220" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="490" y="220" width="160" height="80" fill="#8b5cf6" rx="8"/>
  <text x="570" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="white">分享</text>
  <text x="570" y="285" font-size="11" text-anchor="middle" fill="white">微信邮件</text>
  
  <path d="M 490 260 L 430 260" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="270" y="220" width="160" height="80" fill="#ec4899" rx="8"/>
  <text x="350" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="white">查看</text>
  <text x="350" y="285" font-size="11" text-anchor="middle" fill="white">在线浏览</text>
  
  <path d="M 270 260 L 210 260" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="50" y="220" width="160" height="80" fill="#06b6d4" rx="8"/>
  <text x="130" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="white">追踪</text>
  <text x="130" y="285" font-size="11" text-anchor="middle" fill="white">数据统计</text>
  
  <rect x="50" y="360" width="700" height="200" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="400" y="390" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c4a6e">MaiPDF 的核心安全功能</text>
  
  <rect x="70" y="420" width="140" height="120" fill="white" stroke="#3b82f6" stroke-width="2" rx="4"/>
  <text x="140" y="450" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">访问次数控制</text>
  <text x="140" y="470" font-size="9" text-anchor="middle" fill="#475569">限制打开次数</text>
  <text x="140" y="485" font-size="9" text-anchor="middle" fill="#475569">防止过度传播</text>
  
  <rect x="230" y="420" width="140" height="120" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="300" y="450" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">禁止下载打印</text>
  <text x="300" y="470" font-size="9" text-anchor="middle" fill="#475569">仅在线查看</text>
  <text x="300" y="485" font-size="9" text-anchor="middle" fill="#475569">防止本地保存</text>
  
  <rect x="390" y="420" width="140" height="120" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="460" y="450" font-size="11" font-weight="bold" text-anchor="middle" fill="#f59e0b">动态水印</text>
  <text x="460" y="470" font-size="9" text-anchor="middle" fill="#475569">个性化水印</text>
  <text x="460" y="485" font-size="9" text-anchor="middle" fill="#475569">防止转发</text>
  
  <rect x="550" y="420" width="140" height="120" fill="white" stroke="#8b5cf6" stroke-width="2" rx="4"/>
  <text x="620" y="450" font-size="11" font-weight="bold" text-anchor="middle" fill="#8b5cf6">身份验证</text>
  <text x="620" y="470" font-size="9" text-anchor="middle" fill="#475569">邮箱手机验证</text>
  <text x="620" y="485" font-size="9" text-anchor="middle" fill="#475569">掌控谁在看</text>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF • Online</text>
  </g>
</svg>
