  <text x="570" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Password Protection</text>
  <text x="570" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Download Control</text>
  
  <!-- Arrow 3 -->
