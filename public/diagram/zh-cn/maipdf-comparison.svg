    <text x="120" y="393" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">访问记录追踪</text>
    <text x="120" y="408" font-size="10" text-anchor="middle" fill="#475569">掌握每次访问</text>
    
    <rect x="220" y="355" width="190" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="315" y="390" font-size="20" text-anchor="middle" fill="#16a34a">✓</text>
    <text x="315" y="408" font-size="10" text-anchor="middle" fill="#16a34a">详细记录</text>
    
    <rect x="420" y="355" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="510" y="390" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="510" y="408" font-size="10" text-anchor="middle" fill="#b91c1c">无记录</text>
    
    <rect x="610" y="355" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="700" y="390" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="700" y="408" font-size="10" text-anchor="middle" fill="#b91c1c">有限记录</text>
    
    <rect x="800" y="355" width="170" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="885" y="390" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="885" y="408" font-size="10" text-anchor="middle" fill="#b91c1c">基础统计</text>
  </g>
  
  <!-- 行5：动态水印 -->
