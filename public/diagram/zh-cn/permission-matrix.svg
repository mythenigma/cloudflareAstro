  </defs>
  
  <rect width="1000" height="750" fill="#f8fafc"/>
  <text x="500" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">PDF文档分享权限管理</text>
  
  <!-- 权限级别 -->
  <rect x="30" y="80" width="940" height="140" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
