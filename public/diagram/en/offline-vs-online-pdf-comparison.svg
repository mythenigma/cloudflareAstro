<svg viewBox="0 0 1100 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1100" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="550" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    Offline vs Online PDF Sharing Comparison
  </text>
  
  <!-- Left Column: Offline PDF -->
  <rect x="50" y="80" width="480" height="680" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  <text x="290" y="110" font-size="24" font-weight="bold" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif">ğŸ“¦ Offline PDF Sharing</text>
  
  <!-- Offline Process -->
  <rect x="80" y="150" width="420" height="100" fill="#3b82f6" rx="10"/>
  <text x="290" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">1. Convert to HTML Package</text>
  <text x="290" y="205" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">PDF â†’ HTML package with embedded viewer</text>
  <text x="290" y="230" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Self-contained file, works offline</text>
  
  <path d="M 290 250 L 290 310" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="80" y="310" width="420" height="100" fill="#10b981" rx="10"/>
  <text x="290" y="340" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">2. Download Package</text>
  <text x="290" y="365" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Download HTML package file</text>
  <text x="290" y="390" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">No internet required for viewing</text>
  
  <path d="M 290 410 L 290 470" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="80" y="470" width="420" height="100" fill="#f59e0b" rx="10"/>
  <text x="290" y="500" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">3. Local Access Control</text>
  <text x="290" y="525" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Email verification (initial setup)</text>
  <text x="290" y="550" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Local validation &amp; tracking</text>
  
  <path d="M 290 570 L 290 630" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="80" y="630" width="420" height="100" fill="#8b5cf6" rx="10"/>
  <text x="290" y="660" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">4. View Offline</text>
  <text x="290" y="685" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Open HTML file in browser</text>
  <text x="290" y="710" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Works completely offline</text>
  
  <!-- Offline Features -->
  <rect x="80" y="250" width="420" height="50" fill="#dbeafe" rx="8"/>
  <text x="290" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif">âœ… No Internet Required | âœ… Portable | âœ… Local Security</text>
  
  <!-- Right Column: Online PDF -->
  <rect x="570" y="80" width="480" height="680" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  <text x="810" y="110" font-size="24" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif">ğŸŒ Online PDF Sharing</text>
  
  <!-- Online Process -->
  <rect x="600" y="150" width="420" height="100" fill="#10b981" rx="10"/>
  <text x="810" y="180" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">1. Upload to Server</text>
  <text x="810" y="205" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Upload PDF to cloud platform</text>
  <text x="810" y="230" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Hosted on secure server</text>
  
  <path d="M 810 250 L 810 310" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="600" y="310" width="420" height="100" fill="#3b82f6" rx="10"/>
  <text x="810" y="340" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">2. Generate Link/QR Code</text>
  <text x="810" y="365" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Create sharing link instantly</text>
  <text x="810" y="390" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Optional QR code generation</text>
  
  <path d="M 810 410 L 810 470" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="600" y="470" width="420" height="100" fill="#f59e0b" rx="10"/>
  <text x="810" y="500" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">3. Real-Time Access Control</text>
  <text x="810" y="525" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Server-side validation</text>
  <text x="810" y="550" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Live access management</text>
  
  <path d="M 810 570 L 810 630" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="600" y="630" width="420" height="100" fill="#8b5cf6" rx="10"/>
  <text x="810" y="660" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">4. Access via Internet</text>
  <text x="810" y="685" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">View in browser online</text>
  <text x="810" y="710" font-size="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Requires internet connection</text>
  
  <!-- Online Features -->
  <rect x="600" y="250" width="420" height="50" fill="#dcfce7" rx="8"/>
  <text x="810" y="275" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif">âœ… Real-Time Control | âœ… Instant Updates | âœ… Cloud-Based</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="780" width="1000" height="20" fill="#f1f5f9" rx="4"/>
  <text x="100" y="795" font-size="12" font-weight="bold" text-anchor="start" fill="#475569" font-family="Arial, sans-serif">Feature</text>
  <text x="300" y="795" font-size="12" font-weight="bold" text-anchor="start" fill="#475569" font-family="Arial, sans-serif">Offline</text>
  <text x="600" y="795" font-size="12" font-weight="bold" text-anchor="start" fill="#475569" font-family="Arial, sans-serif">Online</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
</svg>
