    <text x="360" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Auto session termination</text>
    <text x="360" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Duration tracking</text>
