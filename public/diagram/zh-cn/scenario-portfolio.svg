<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
  </defs>
  
  <rect width="900" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">使用场景 - 作品集分享</text>
  
  <!-- Box 1 -->
  <rect x="40" y="70" width="160" height="150" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="120" y="100" font-size="32" text-anchor="middle">🎨</text>
  <text x="120" y="145" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">上传作品</text>
  <text x="120" y="163" font-size="9" text-anchor="middle" fill="#475569">设计/建筑</text>
  <text x="120" y="178" font-size="9" text-anchor="middle" fill="#475569">作品集</text>
  
  <!-- Arrow -->
  <path d="M 200 145 L 255 145" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 2 -->
  <rect x="255" y="70" width="160" height="150" fill="#fecdd3" stroke="#f43f5e" stroke-width="2" rx="8"/>
  <text x="335" y="100" font-size="32" text-anchor="middle">🌐</text>
  <text x="335" y="145" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">生成链接</text>
  <text x="335" y="163" font-size="9" text-anchor="middle" fill="#475569">创意展示</text>
  <text x="335" y="178" font-size="9" text-anchor="middle" fill="#475569">专业呈现</text>
  
  <!-- Arrow -->
  <path d="M 415 145 L 470 145" stroke="#f43f5e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 3 -->
  <rect x="470" y="70" width="160" height="150" fill="#fbcfe8" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="550" y="100" font-size="32" text-anchor="middle">📱</text>
  <text x="550" y="145" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">二维码</text>
  <text x="550" y="163" font-size="9" text-anchor="middle" fill="#475569">打印海报</text>
  <text x="550" y="178" font-size="9" text-anchor="middle" fill="#475569">印刷名片</text>
  
  <!-- Arrow -->
  <path d="M 630 145 L 685 145" stroke="#ec4899" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 4 -->
  <rect x="685" y="70" width="160" height="150" fill="#fda4af" stroke="#be185d" stroke-width="2" rx="8"/>
  <text x="765" y="100" font-size="32" text-anchor="middle">⭐</text>
  <text x="765" y="145" font-size="11" font-weight="bold" text-anchor="middle" fill="white">求职成功</text>
  <text x="765" y="163" font-size="9" text-anchor="middle" fill="white">获得面试</text>
  <text x="765" y="178" font-size="9" text-anchor="middle" fill="white">展示实力</text>
  
  <!-- Bottom result -->
  <rect x="40" y="245" width="805" height="45" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="450" y="265" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">✅ 实时追踪浏览量 | ✅ 了解招聘方兴趣 | ✅ 完全免费</text>
  <text x="450" y="283" font-size="10" text-anchor="middle" fill="#15803d">面试后可禁用链接，保护作品隐私</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>
</svg>