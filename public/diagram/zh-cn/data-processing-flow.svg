<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
  </defs>
  
  <rect width="1000" height="700" fill="#f8fafc"/>
  <text x="500" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">数据处理流程</text>
  
  <!-- 数据输入阶段 -->
  <rect x="30" y="80" width="280" height="180" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="170" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">数据输入</text>
  
  <circle cx="170" cy="150" r="30" fill="#0284c7"/>
  <text x="170" y="157" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📁</text>
  
  <text x="170" y="210" font-size="10" text-anchor="middle" fill="#1e293b">格式支持</text>
  <text x="170" y="225" font-size="9" text-anchor="middle" fill="#475569">CSV、JSON、XML</text>
  <text x="170" y="240" font-size="9" text-anchor="middle" fill="#475569">最大 1GB</text>
  
  <!-- 数据验证阶段 -->
  <rect x="350" y="80" width="280" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="490" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">数据验证</text>
  
  <circle cx="490" cy="150" r="30" fill="#f59e0b"/>
  <text x="490" y="157" font-size="18" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <text x="490" y="210" font-size="10" text-anchor="middle" fill="#1e293b">检查项目</text>
  <text x="490" y="225" font-size="9" text-anchor="middle" fill="#475569">完整性、重复性</text>
  <text x="490" y="240" font-size="9" text-anchor="middle" fill="#475569">数据格式</text>
  
  <!-- 数据清洗阶段 -->
  <rect x="670" y="80" width="280" height="180" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="810" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#6b21a8">数据清洗</text>
  
  <circle cx="810" cy="150" r="30" fill="#a855f7"/>
  <text x="810" y="157" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🧹</text>
  
  <text x="810" y="210" font-size="10" text-anchor="middle" fill="#1e293b">处理内容</text>
  <text x="810" y="225" font-size="9" text-anchor="middle" fill="#475569">去重、规范化</text>
  <text x="810" y="240" font-size="9" text-anchor="middle" fill="#475569">缺失值处理</text>
  
  <!-- 箭头 -->
  <path d="M 310 170 L 350 170" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 630 170 L 670 170" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- 数据分析阶段 -->
  <rect x="30" y="310" width="280" height="180" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="170" y="335" font-size="12" font-weight="bold" text-anchor="middle" fill="#b91c1c">数据分析</text>
  
  <circle cx="170" cy="380" r="30" fill="#ef4444"/>
  <text x="170" y="387" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📊</text>
  
  <text x="170" y="440" font-size="10" text-anchor="middle" fill="#1e293b">分析方法</text>
  <text x="170" y="455" font-size="9" text-anchor="middle" fill="#475569">统计分析、趋势</text>
  <text x="170" y="470" font-size="9" text-anchor="middle" fill="#475569">相关性分析</text>
  
  <!-- 数据建模阶段 -->
  <rect x="350" y="310" width="280" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="490" y="335" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">数据建模</text>
  
  <circle cx="490" cy="380" r="30" fill="#ec4899"/>
  <text x="490" y="387" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🎯</text>
  
  <text x="490" y="440" font-size="10" text-anchor="middle" fill="#1e293b">建模类型</text>
  <text x="490" y="455" font-size="9" text-anchor="middle" fill="#475569">机器学习、预测</text>
  <text x="490" y="470" font-size="9" text-anchor="middle" fill="#475569">聚类、分类</text>
  
  <!-- 结果输出阶段 -->
  <rect x="670" y="310" width="280" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="810" y="335" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">结果输出</text>
  
  <circle cx="810" cy="380" r="30" fill="#22c55e"/>
  <text x="810" y="387" font-size="18" font-weight="bold" text-anchor="middle" fill="white">💾</text>
  
  <text x="810" y="440" font-size="10" text-anchor="middle" fill="#1e293b">输出格式</text>
  <text x="810" y="455" font-size="9" text-anchor="middle" fill="#475569">报告、可视化</text>
  <text x="810" y="470" font-size="9" text-anchor="middle" fill="#475569">数据导出</text>
  
  <!-- 箭头 -->
  <path d="M 170 290 L 170 310" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 310 400 L 350 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 630 400 L 670 400" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 性能指标 -->
  <rect x="30" y="550" width="920" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="500" y="575" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">性能指标</text>
  
  <rect x="50" y="595" width="210" height="60" fill="white" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="155" y="615" font-size="10" font-weight="bold" text-anchor="middle" fill="#0c4a6e">处理速度</text>
  <text x="155" y="635" font-size="9" text-anchor="middle" fill="#475569">100万行/秒</text>
  
  <rect x="280" y="595" width="210" height="60" fill="white" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="385" y="615" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">准确率</text>
  <text x="385" y="635" font-size="9" text-anchor="middle" fill="#475569">99.8%</text>
  
  <rect x="510" y="595" width="210" height="60" fill="white" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="615" y="615" font-size="10" font-weight="bold" text-anchor="middle" fill="#6b21a8">内存占用</text>
  <text x="615" y="635" font-size="9" text-anchor="middle" fill="#475569">低于2GB</text>
  
  <rect x="740" y="595" width="210" height="60" fill="white" stroke="#22c55e" stroke-width="1" rx="4"/>
  <text x="845" y="615" font-size="10" font-weight="bold" text-anchor="middle" fill="#166534">并发处理</text>
  <text x="845" y="635" font-size="9" text-anchor="middle" fill="#475569">支持1000+</text>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF • Online</text>
  </g>
</svg>