<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="1000" height="800" fill="#f8fafc"/>
  <text x="500" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">API集成架构</text>
  
  <!-- 客户端 -->
  <rect x="350" y="70" width="300" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="500" y="105" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">客户端应用</text>
  <text x="500" y="130" font-size="9" text-anchor="middle" fill="#475569">Web / Mobile / Desktop</text>
  
  <!-- 箭头向下 -->
  <path d="M 500 150 L 500 190" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- API网关 -->
  <rect x="300" y="190" width="400" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="500" y="225" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">API网关 (Gateway)</text>
  <text x="500" y="250" font-size="9" text-anchor="middle" fill="#475569">认证 · 限流 · 路由 · 日志</text>
  
  <!-- 箭头向下 -->
  <path d="M 500 270 L 500 310" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 微服务层 -->
  <text x="500" y="330" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">微服务层</text>
  
  <rect x="50" y="350" width="180" height="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="140" y="380" font-size="11" font-weight="bold" text-anchor="middle" fill="#6b21a8">用户服务</text>
  <text x="140" y="405" font-size="8" text-anchor="middle" fill="#475569">· 注册</text>
  <text x="140" y="420" font-size="8" text-anchor="middle" fill="#475569">· 登录</text>
  <text x="140" y="435" font-size="8" text-anchor="middle" fill="#475569">· 权限管理</text>
  
  <rect x="260" y="350" width="180" height="120" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="350" y="380" font-size="11" font-weight="bold" text-anchor="middle" fill="#b91c1c">文件服务</text>
  <text x="350" y="405" font-size="8" text-anchor="middle" fill="#475569">· 上传</text>
  <text x="350" y="420" font-size="8" text-anchor="middle" fill="#475569">· 下载</text>
  <text x="350" y="435" font-size="8" text-anchor="middle" fill="#475569">· 预览</text>
  
  <rect x="470" y="350" width="180" height="120" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="560" y="380" font-size="11" font-weight="bold" text-anchor="middle" fill="#be185d">数据服务</text>
  <text x="560" y="405" font-size="8" text-anchor="middle" fill="#475569">· 查询</text>
  <text x="560" y="420" font-size="8" text-anchor="middle" fill="#475569">· 分析</text>
  <text x="560" y="435" font-size="8" text-anchor="middle" fill="#475569">· 导出</text>
  
  <rect x="680" y="350" width="180" height="120" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="770" y="380" font-size="11" font-weight="bold" text-anchor="middle" fill="#166534">通知服务</text>
  <text x="770" y="405" font-size="8" text-anchor="middle" fill="#475569">· 邮件</text>
  <text x="770" y="420" font-size="8" text-anchor="middle" fill="#475569">· 短信</text>
  <text x="770" y="435" font-size="8" text-anchor="middle" fill="#475569">· 推送</text>
  
  <!-- 箭头向下 -->
  <path d="M 500 470 L 500 510" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 数据层 -->
  <text x="500" y="530" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">数据存储层</text>
  
  <rect x="80" y="550" width="150" height="100" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="8"/>
  <text x="155" y="580" font-size="10" font-weight="bold" text-anchor="middle" fill="#0c4a6e">数据库</text>
  <text x="155" y="600" font-size="8" text-anchor="middle" fill="#475569">PostgreSQL</text>
  <text x="155" y="615" font-size="8" text-anchor="middle" fill="#475569">MySQL</text>
  
  <rect x="280" y="550" width="150" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="8"/>
  <text x="355" y="580" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">缓存</text>
  <text x="355" y="600" font-size="8" text-anchor="middle" fill="#475569">Redis</text>
  <text x="355" y="615" font-size="8" text-anchor="middle" fill="#475569">Memcached</text>
  
  <rect x="480" y="550" width="150" height="100" fill="#f3e8ff" stroke="#a855f7" stroke-width="1" rx="8"/>
  <text x="555" y="580" font-size="10" font-weight="bold" text-anchor="middle" fill="#6b21a8">文件存储</text>
  <text x="555" y="600" font-size="8" text-anchor="middle" fill="#475569">AWS S3</text>
  <text x="555" y="615" font-size="8" text-anchor="middle" fill="#475569">GCS</text>
  
  <rect x="680" y="550" width="150" height="100" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="8"/>
  <text x="755" y="580" font-size="10" font-weight="bold" text-anchor="middle" fill="#b91c1c">消息队列</text>
  <text x="755" y="600" font-size="8" text-anchor="middle" fill="#475569">RabbitMQ</text>
  <text x="755" y="615" font-size="8" text-anchor="middle" fill="#475569">Kafka</text>
  
  <!-- 底部说明 -->
  <rect x="30" y="710" width="940" height="70" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  
  <g id="feature-1">
    <circle cx="60" cy="735" r="5" fill="#0284c7"/>
    <text x="75" y="740" font-size="10" fill="#1e293b">高可用性 - 多副本冗余和故障转移</text>
  </g>
  
  <g id="feature-2">
    <circle cx="60" cy="760" r="5" fill="#0284c7"/>
    <text x="75" y="765" font-size="10" fill="#1e293b">可扩展性 - 水平扩展和负载均衡</text>
  </g>
  
  <g id="feature-3">
    <circle cx="500" cy="735" r="5" fill="#0284c7"/>
    <text x="515" y="740" font-size="10" fill="#1e293b">安全性 - 加密传输和访问控制</text>
  </g>
  
  <g id="feature-4">
    <circle cx="500" cy="760" r="5" fill="#0284c7"/>
    <text x="515" y="765" font-size="10" fill="#1e293b">监控告警 - 实时性能和事件监控</text>
  </g>
</svg>