<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b"/>
    </marker>
  </defs>

  <rect width="900" height="420" fill="#f8fafc"/>

  <text x="450" y="36" font-size="22" font-weight="700" text-anchor="middle" fill="#0f172a">链接不变，指向更新</text>

  <!-- Old link box -->
  <text x="170" y="72" font-size="16" font-weight="600" text-anchor="middle" fill="#1e293b">旧链接</text>
  <rect x="60" y="88" width="260" height="260" rx="12" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  <rect x="85" y="110" width="210" height="70" rx="8" fill="#e2e8f0" stroke="#cbd5f5"/>
  <text x="190" y="144" font-size="16" text-anchor="middle" fill="#0f172a">URL / QR</text>
  <line x1="85" y1="190" x2="295" y2="190" stroke="#cbd5f5" stroke-width="2"/>

  <text x="190" y="235" font-size="14" text-anchor="middle" fill="#64748b">文件（旧）</text>
  <text x="190" y="265" font-size="14" text-anchor="middle" fill="#64748b">阅读设置（旧）</text>
  <line x1="115" y1="228" x2="265" y2="242" stroke="#ef4444" stroke-width="3"/>
  <line x1="115" y1="258" x2="265" y2="272" stroke="#ef4444" stroke-width="3"/>

  <!-- New link box -->
  <text x="700" y="72" font-size="16" font-weight="600" text-anchor="middle" fill="#1e293b">新链接</text>
  <rect x="580" y="88" width="260" height="260" rx="12" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  <rect x="605" y="110" width="210" height="70" rx="8" fill="#e2e8f0" stroke="#cbd5f5"/>
  <text x="710" y="144" font-size="16" text-anchor="middle" fill="#0f172a">URL / QR</text>
  <line x1="605" y1="190" x2="815" y2="190" stroke="#cbd5f5" stroke-width="2"/>

  <text x="710" y="235" font-size="14" text-anchor="middle" fill="#0f172a">文件（新）</text>
  <text x="710" y="265" font-size="14" text-anchor="middle" fill="#0f172a">阅读设置（新）</text>

  <!-- Redirection arrows -->
  <path d="M 320 210 C 400 180, 480 180, 560 210" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M 320 250 C 400 280, 480 280, 560 250" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  <text x="450" y="215" font-size="12" text-anchor="middle" fill="#ef4444">旧链接指向新文件</text>
  <text x="450" y="255" font-size="12" text-anchor="middle" fill="#ef4444">旧链接采用新设置</text>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF • Online</text>
  </g>
</svg>
