<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    PDF 二维码分享完整流程
  </text>
  
  <text x="500" y="60" font-size="12" fill="#64748b" text-anchor="middle">
    从 PDF 文件转换为可扫描的二维码 - 让文件分享更便捷
  </text>
  
  <!-- 阶段1：准备和上传 -->
  <g>
    <rect x="30" y="85" width="450" height="220" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
    <text x="255" y="115" font-size="14" font-weight="bold" fill="#0c4a6e">📄 阶段1：PDF 准备和上传</text>
    
    <!-- 步骤1 -->
    <rect x="50" y="135" width="410" height="60" fill="white" stroke="#0284c7" stroke-width="2" rx="4"/>
    <text x="255" y="160" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">1️⃣ 准备 PDF 文件</text>
    <text x="255" y="180" font-size="11" text-anchor="middle" fill="#475569">选择需要分享的 PDF 文件 (支持各种格式、最大200MB)</text>
    
    <!-- 箭头 -->
    <path d="M 255 195 L 255 215" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 步骤2 -->
    <rect x="50" y="215" width="410" height="70" fill="white" stroke="#0284c7" stroke-width="2" rx="4"/>
    <text x="255" y="240" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">2️⃣ 上传到平台</text>
    <text x="255" y="260" font-size="11" text-anchor="middle" fill="#475569">拖拽或点击上传 PDF 文件</text>
    <text x="255" y="275" font-size="11" text-anchor="middle" fill="#475569">系统自动处理和验证文件</text>
  </g>
  
  <!-- 阶段2：配置和生成 -->
  <g>
    <rect x="520" y="85" width="450" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="745" y="115" font-size="14" font-weight="bold" fill="#92400e">🔐 阶段2：配置和二维码生成</text>
    
    <!-- 步骤1 -->
    <rect x="540" y="135" width="410" height="60" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="745" y="160" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">1️⃣ 配置访问权限</text>
    <text x="745" y="180" font-size="11" text-anchor="middle" fill="#475569">设置访问次数、有效期、验证方式等权限</text>
    
    <!-- 箭头 -->
    <path d="M 745 195 L 745 215" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 步骤2 -->
    <rect x="540" y="215" width="410" height="70" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="745" y="240" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">2️⃣ 生成二维码和链接</text>
    <text x="745" y="260" font-size="11" text-anchor="middle" fill="#475569">系统生成高质量二维码图片</text>
    <text x="745" y="275" font-size="11" text-anchor="middle" fill="#475569">同时生成短链接备用</text>
  </g>
  
  <!-- 阶段3：分享方式 -->
  <g>
    <rect x="30" y="325" width="940" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="500" y="355" font-size="14" font-weight="bold" fill="#166534">📤 阶段3：多渠道分享</text>
    
    <!-- 分享方式 -->
    <g>
      <!-- 微信群 -->
      <rect x="60" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="140" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">💬 微信群分享</text>
      <text x="140" y="420" font-size="10" text-anchor="middle" fill="#475569">发送二维码图片</text>
      <text x="140" y="435" font-size="10" text-anchor="middle" fill="#475569">或点击链接分享</text>
      <text x="140" y="450" font-size="10" text-anchor="middle" fill="#475569">最多可分享给</text>
      <text x="140" y="465" font-size="10" text-anchor="middle" fill="#475569">无限人数</text>
      
      <!-- 箭头 -->
      <path d="M 220 430 L 260 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 邮件分享 -->
      <rect x="260" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="340" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">📧 邮件分享</text>
      <text x="340" y="420" font-size="10" text-anchor="middle" fill="#475569">作为附件或链接</text>
      <text x="340" y="435" font-size="10" text-anchor="middle" fill="#475569">发送给特定人员</text>
      <text x="340" y="450" font-size="10" text-anchor="middle" fill="#475569">保留邮件发送</text>
      <text x="340" y="465" font-size="10" text-anchor="middle" fill="#475569">记录</text>
      
      <!-- 箭头 -->
      <path d="M 420 430 L 460 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 线下打印 -->
      <rect x="460" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="540" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">🖨️ 线下打印</text>
      <text x="540" y="420" font-size="10" text-anchor="middle" fill="#475569">打印到海报、传单</text>
      <text x="540" y="435" font-size="10" text-anchor="middle" fill="#475569">现场展示</text>
      <text x="540" y="450" font-size="10" text-anchor="middle" fill="#475569">用户扫码查看</text>
      <text x="540" y="465" font-size="10" text-anchor="middle" fill="#475569">PDF内容</text>
      
      <!-- 箭头 -->
      <path d="M 620 430 L 660 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 社交媒体 -->
      <rect x="660" y="375" width="160" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="740" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">🌐 社交媒体</text>
      <text x="740" y="420" font-size="10" text-anchor="middle" fill="#475569">发布到朋友圈</text>
      <text x="740" y="435" font-size="10" text-anchor="middle" fill="#475569">微博、QQ 空间</text>
      <text x="740" y="450" font-size="10" text-anchor="middle" fill="#475569">广泛传播</text>
      <text x="740" y="465" font-size="10" text-anchor="middle" fill="#475569">提高知名度</text>
      
      <!-- 箭头 -->
      <path d="M 820 430 L 860 430" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 投影展示 -->
      <rect x="860" y="375" width="110" height="110" fill="white" stroke="#22c55e" stroke-width="2" rx="4"/>
      <text x="915" y="400" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">📺 投影展示</text>
      <text x="915" y="420" font-size="10" text-anchor="middle" fill="#475569">会议室、讲座</text>
      <text x="915" y="435" font-size="10" text-anchor="middle" fill="#475569">大屏展示</text>
      <text x="915" y="450" font-size="10" text-anchor="middle" fill="#475569">现场扫码</text>
    </g>
  </g>
  
  <!-- 阶段4：用户扫描和查看 -->
  <g>
    <rect x="30" y="525" width="940" height="160" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="500" y="555" font-size="14" font-weight="bold" fill="#831843">👁️ 阶段4：用户扫描和查看</text>
    
    <!-- 扫描过程 -->
    <g>
      <circle cx="110" cy="630" r="25" fill="#ec4899"/>
      <text x="110" y="637" font-size="16" text-anchor="middle" fill="white">1️⃣</text>
      <text x="110" y="660" font-size="10" text-anchor="middle" fill="#1e293b">扫描二维码</text>
      
      <path d="M 135 630 L 175 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="220" cy="630" r="25" fill="#ec4899"/>
      <text x="220" y="637" font-size="16" text-anchor="middle" fill="white">2️⃣</text>
      <text x="220" y="660" font-size="10" text-anchor="middle" fill="#1e293b">打开链接</text>
      
      <path d="M 245 630 L 285 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="330" cy="630" r="25" fill="#ec4899"/>
      <text x="330" y="637" font-size="16" text-anchor="middle" fill="white">3️⃣</text>
      <text x="330" y="660" font-size="10" text-anchor="middle" fill="#1e293b">验证身份</text>
      
      <path d="M 355 630 L 395 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="440" cy="630" r="25" fill="#ec4899"/>
      <text x="440" y="637" font-size="16" text-anchor="middle" fill="white">4️⃣</text>
      <text x="440" y="660" font-size="10" text-anchor="middle" fill="#1e293b">在线查看</text>
      
      <path d="M 465 630 L 505 630" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <circle cx="550" cy="630" r="25" fill="#ec4899"/>
      <text x="550" y="637" font-size="16" text-anchor="middle" fill="white">5️⃣</text>
      <text x="550" y="660" font-size="10" text-anchor="middle" fill="#1e293b">数据记录</text>
    </g>
    
    <!-- 管理员查看统计 -->
    <g>
      <rect x="590" y="590" width="370" height="85" fill="white" stroke="#ec4899" stroke-width="1" rx="4"/>
      <text x="775" y="610" font-size="12" font-weight="bold" text-anchor="middle" fill="#831843">📊 管理员可查看的统计数据</text>
      <text x="775" y="628" font-size="10" text-anchor="middle" fill="#475569">✓ 扫码次数 | ✓ 扫码时间 | ✓ 设备类型 | ✓ 地理位置 | ✓ 用户身份</text>
      <text x="775" y="645" font-size="10" text-anchor="middle" fill="#475569">✓ 阅读完成率 | ✓ 页面停留时间 | ✓ 是否下载 | ✓ 分享情况</text>
      <text x="775" y="662" font-size="10" text-anchor="middle" fill="#475569">✓ 二维码扫描热力图 | ✓ 时间段分析 | ✓ 用户重复访问</text>
    </g>
  </g>
  
  <!-- 核心优势说明 -->
  <g>
    <rect x="30" y="695" width="940" height="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="2"/>
  </g>
</svg>
