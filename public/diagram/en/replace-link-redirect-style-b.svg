<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700');
      text { font-family: 'Noto Sans', sans-serif; }
    </style>
    <marker id="arrowB" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
  </defs>

  <rect width="960" height="420" fill="#f8fafc"/>
  <text x="480" y="34" font-size="22" font-weight="700" text-anchor="middle" fill="#0f172a">Reading code stays, content &amp; settings update</text>

  <!-- Old panel -->
  <rect x="70" y="70" width="320" height="300" rx="16" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  <text x="230" y="100" font-size="16" font-weight="600" text-anchor="middle" fill="#1e293b">Old link</text>
  <rect x="105" y="115" width="250" height="60" rx="10" fill="#e2e8f0" stroke="#cbd5f5"/>
  <text x="230" y="150" font-size="16" text-anchor="middle" fill="#0f172a">URL / QR</text>
  <rect x="110" y="190" width="240" height="88" rx="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="230" y="215" font-size="13" text-anchor="middle" fill="#64748b">File content (old)</text>
  <text x="230" y="238" font-size="12" text-anchor="middle" fill="#94a3b8">Version / notes</text>
  <text x="230" y="262" font-size="13" text-anchor="middle" fill="#64748b">Access settings (old)</text>
  <text x="230" y="285" font-size="11.5" text-anchor="middle" fill="#94a3b8">Views / time / verification / download / watermark / alerts</text>
  <line x1="130" y1="212" x2="330" y2="226" stroke="#ef4444" stroke-width="3"/>
  <line x1="130" y1="258" x2="330" y2="272" stroke="#ef4444" stroke-width="3"/>

  <!-- New panel inside frame -->
  <rect x="560" y="60" width="330" height="320" rx="18" fill="#eef2ff" stroke="#94a3b8" stroke-width="2"/>
  <rect x="590" y="80" width="270" height="280" rx="14" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  <text x="725" y="110" font-size="16" font-weight="600" text-anchor="middle" fill="#1e293b">New link</text>
  <rect x="610" y="125" width="230" height="60" rx="10" fill="#e2e8f0" stroke="#cbd5f5"/>
  <text x="725" y="160" font-size="16" text-anchor="middle" fill="#0f172a">URL / QR</text>

  <!-- Highlight area -->
  <rect x="615" y="200" width="220" height="110" rx="12" fill="#fff7ed" stroke="#fdba74" stroke-width="2" stroke-dasharray="6 4"/>
  <text x="725" y="225" font-size="13" text-anchor="middle" fill="#0f172a">File content (new)</text>
  <text x="725" y="248" font-size="12" text-anchor="middle" fill="#7c2d12">Version / notes</text>
  <text x="725" y="272" font-size="13" text-anchor="middle" fill="#0f172a">Access settings (new)</text>
  <text x="725" y="295" font-size="11.5" text-anchor="middle" fill="#7c2d12">Views / time / verification / download / watermark / alerts</text>

  <!-- Direction arrow -->
  <path d="M 615 255 C 520 290, 430 290, 360 270" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowB)"/>
  <text x="485" y="320" font-size="12" text-anchor="middle" fill="#2563eb">Replace new content &amp; settings into old link</text>

  <g id="platform-watermark">
    <rect x="576" y="386" width="365" height="25" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="930" y="400" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF â€¢ Online</text>
  </g>
