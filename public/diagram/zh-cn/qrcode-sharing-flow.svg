<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Maiimg 安全图片分享与二维码流程
  </text>
  
  <!-- Step 1: Upload Images -->
  <rect x="50" y="80" width="180" height="100" fill="#3b82f6" rx="10"/>
  <text x="140" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📤 上传</text>
  <text x="140" y="135" font-size="13" text-anchor="middle" fill="white">上传图片</text>
  <text x="140" y="155" font-size="13" text-anchor="middle" fill="white">最多25张图片</text>
  <text x="140" y="170" font-size="13" text-anchor="middle" fill="white">创建图库</text>
  
  <!-- Arrow 1 -->
  <path d="M 230 130 L 290 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Configure Settings -->
  <rect x="290" y="80" width="180" height="100" fill="#10b981" rx="10"/>
  <text x="380" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white">⚙️ 配置</text>
  <text x="380" y="135" font-size="13" text-anchor="middle" fill="white">安全设置</text>
  <text x="380" y="155" font-size="13" text-anchor="middle" fill="white">访问控制</text>
  <text x="380" y="170" font-size="13" text-anchor="middle" fill="white">查看限制</text>
  
  <!-- Arrow 2 -->
  <path d="M 470 130 L 530 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Generate Link and QR Code -->
  <rect x="530" y="80" width="180" height="100" fill="#f59e0b" rx="10"/>
  <text x="620" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🔗 生成链接和二维码</text>
  <text x="620" y="135" font-size="13" text-anchor="middle" fill="white">自动生成链接</text>
  <text x="620" y="155" font-size="13" text-anchor="middle" fill="white">自动生成二维码</text>
  <text x="620" y="170" font-size="13" text-anchor="middle" fill="white">可直接分享</text>
  
  <!-- Arrow 3 -->
  <path d="M 620 180 L 620 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Distribute -->
  <rect x="530" y="240" width="180" height="100" fill="#ec4899" rx="10"/>
  <text x="620" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📢 分享</text>
  <text x="620" y="295" font-size="13" text-anchor="middle" fill="white">复制链接分享</text>
  <text x="620" y="315" font-size="13" text-anchor="middle" fill="white">或下载二维码</text>
  <text x="620" y="330" font-size="13" text-anchor="middle" fill="white">打印/数字分享</text>
  
  <!-- Arrow 4 -->
  <path d="M 530 290 L 470 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Scan & Access -->
  <rect x="290" y="240" width="180" height="100" fill="#06b6d4" rx="10"/>
  <text x="380" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white">📷 扫描访问</text>
  <text x="380" y="295" font-size="13" text-anchor="middle" fill="white">手机扫描二维码</text>
  <text x="380" y="315" font-size="13" text-anchor="middle" fill="white">或点击链接</text>
  <text x="380" y="330" font-size="13" text-anchor="middle" fill="white">即时查看图片</text>
  
  <!-- Arrow 5 -->
  <path d="M 290 290 L 230 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: View Images -->
  <rect x="50" y="240" width="180" height="100" fill="#22c55e" rx="10"/>
  <text x="140" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white">🖼️ 查看图片</text>
  <text x="140" y="295" font-size="13" text-anchor="middle" fill="white">浏览图库</text>
  <text x="140" y="315" font-size="13" text-anchor="middle" fill="white">查看所有图片</text>
  <text x="140" y="330" font-size="13" text-anchor="middle" fill="white">系统记录访问</text>
  
  <!-- Use Cases Section -->
  <rect x="50" y="400" width="800" height="260" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/>
  
  <text x="450" y="435" font-size="20" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    二维码应用场景
  </text>
  
  <!-- Use Case 1: Event Photography -->
  <g>
    <rect x="70" y="460" width="180" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <text x="160" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#3b82f6">📸 活动照片</text>
    <text x="160" y="510" font-size="12" text-anchor="middle" fill="#475569">活动图库</text>
    <text x="160" y="530" font-size="12" text-anchor="middle" fill="#475569">参与者访问</text>
    <text x="160" y="550" font-size="12" text-anchor="middle" fill="#475569">打印到材料</text>
    <text x="160" y="570" font-size="12" text-anchor="middle" fill="#475569">现场展示</text>
    <text x="160" y="590" font-size="12" text-anchor="middle" fill="#475569">即时分享</text>
    <text x="160" y="610" font-size="12" text-anchor="middle" fill="#475569">无需手动链接</text>
    <text x="160" y="630" font-size="12" text-anchor="middle" fill="#475569">专业外观</text>
  </g>
  
  <!-- Use Case 2: Product Launch -->
  <g>
    <rect x="270" y="460" width="180" height="180" fill="white" stroke="#10b981" stroke-width="2" rx="6"/>
    <text x="360" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#10b981">🚀 产品发布</text>
    <text x="360" y="510" font-size="12" text-anchor="middle" fill="#475569">产品图库</text>
    <text x="360" y="530" font-size="12" text-anchor="middle" fill="#475569">媒体分发</text>
    <text x="360" y="550" font-size="12" text-anchor="middle" fill="#475569">新闻材料</text>
    <text x="360" y="570" font-size="12" text-anchor="middle" fill="#475569">营销材料</text>
    <text x="360" y="590" font-size="12" text-anchor="middle" fill="#475569">轻松访问</text>
    <text x="360" y="610" font-size="12" text-anchor="middle" fill="#475569">追踪查看</text>
    <text x="360" y="630" font-size="12" text-anchor="middle" fill="#475569">可控分享</text>
  </g>
  
  <!-- Use Case 3: Portfolio Sharing -->
  <g>
    <rect x="470" y="460" width="180" height="180" fill="white" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="560" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#f59e0b">🎨 作品集</text>
    <text x="560" y="510" font-size="12" text-anchor="middle" fill="#475569">创意作品集</text>
    <text x="560" y="530" font-size="12" text-anchor="middle" fill="#475569">设计展示</text>
    <text x="560" y="550" font-size="12" text-anchor="middle" fill="#475569">名片链接</text>
    <text x="560" y="570" font-size="12" text-anchor="middle" fill="#475569">简历链接</text>
    <text x="560" y="590" font-size="12" text-anchor="middle" fill="#475569">客户演示</text>
    <text x="560" y="610" font-size="12" text-anchor="middle" fill="#475569">离线分享</text>
    <text x="560" y="630" font-size="12" text-anchor="middle" fill="#475569">专业形象</text>
  </g>
  
  <!-- Use Case 4: Travel & Social -->
  <g>
    <rect x="670" y="460" width="180" height="180" fill="white" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="760" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#8b5cf6">✈️ 旅行与社交</text>
    <text x="760" y="510" font-size="12" text-anchor="middle" fill="#475569">旅行图库</text>
    <text x="760" y="530" font-size="12" text-anchor="middle" fill="#475569">照片分享</text>
    <text x="760" y="550" font-size="12" text-anchor="middle" fill="#475569">社交媒体</text>
    <text x="760" y="570" font-size="12" text-anchor="middle" fill="#475569">家庭相册</text>
    <text x="760" y="590" font-size="12" text-anchor="middle" fill="#475569">活动回忆</text>
    <text x="760" y="610" font-size="12" text-anchor="middle" fill="#475569">轻松访问</text>
    <text x="760" y="630" font-size="12" text-anchor="middle" fill="#475569">移动友好</text>
  </g>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" fill="#0f172a" opacity="0.55">Maiimg</text>
  </g>
</svg>
