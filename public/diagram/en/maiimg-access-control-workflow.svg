    <text x="560" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Date-based control</text>
    <text x="560" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Time-sensitive content</text>
    <text x="560" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Campaign-based sharing</text>
    <text x="560" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Event-specific access</text>
    <text x="560" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Compliance requirements</text>
  </g>
  
