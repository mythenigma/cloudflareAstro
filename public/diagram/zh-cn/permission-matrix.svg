<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
  </defs>

  <rect width="1000" height="620" fill="#f8fafc"/>
  <text x="500" y="38" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">PDF分享设置一览</text>

  <!-- Card 1 -->
  <rect x="40" y="80" width="440" height="160" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="120" cy="120" r="26" fill="#ede9fe"/>
  <text x="120" y="128" font-size="20" text-anchor="middle">📂</text>
  <text x="200" y="115" font-size="18" font-weight="600" fill="#1e293b">可打开次数</text>
  <text x="200" y="140" font-size="12" fill="#64748b">限制总打开次数，避免被无限转发</text>
  <rect x="200" y="155" width="220" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="310" y="178" font-size="12" text-anchor="middle" fill="#64748b">例如：5 次</text>

  <!-- Card 2 -->
  <rect x="520" y="80" width="440" height="160" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="600" cy="120" r="26" fill="#ede9fe"/>
  <text x="600" y="128" font-size="20" text-anchor="middle">⏱️</text>
  <text x="680" y="115" font-size="18" font-weight="600" fill="#1e293b">每次阅读时长</text>
  <text x="680" y="140" font-size="12" fill="#64748b">限制单次阅读的停留时间</text>
  <rect x="680" y="155" width="220" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="790" y="178" font-size="12" text-anchor="middle" fill="#64748b">例如：300 秒</text>

  <!-- Card 3 -->
  <rect x="40" y="260" width="440" height="190" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="120" cy="300" r="26" fill="#ede9fe"/>
  <text x="120" y="308" font-size="20" text-anchor="middle">🔒</text>
  <text x="200" y="295" font-size="18" font-weight="600" fill="#1e293b">保护模式</text>
  <text x="200" y="320" font-size="12" fill="#64748b">选择查看方式与防护等级</text>
  <text x="200" y="350" font-size="12" fill="#1e293b">• DynamoWatermark（动态水印）</text>
  <text x="200" y="372" font-size="12" fill="#1e293b">• SecureView（只读保护）</text>
  <text x="200" y="394" font-size="12" fill="#1e293b">• FenceView（截图干扰）</text>
  <text x="200" y="416" font-size="12" fill="#1e293b">• Unrestricted（不限制）</text>

  <!-- Card 4 -->
  <rect x="520" y="260" width="440" height="190" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="600" cy="300" r="26" fill="#ede9fe"/>
  <text x="600" y="308" font-size="20" text-anchor="middle">✅</text>
  <text x="680" y="295" font-size="18" font-weight="600" fill="#1e293b">邮箱验证</text>
  <text x="680" y="320" font-size="12" fill="#64748b">要求访问者先验证邮箱</text>
  <rect x="680" y="340" width="220" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="790" y="363" font-size="12" text-anchor="middle" fill="#64748b">勾选开启</text>
  <text x="680" y="395" font-size="12" fill="#1e293b">阅读提醒（可选）</text>
  <text x="680" y="418" font-size="12" fill="#64748b">填邮箱后收到打开通知</text>

  <!-- Bottom action -->
  <rect x="360" y="480" width="280" height="56" rx="28" fill="#7c3aed"/>
  <text x="500" y="515" font-size="16" font-weight="600" text-anchor="middle" fill="#ffffff">生成阅读链接</text>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF • Online</text>
  </g>
</svg>