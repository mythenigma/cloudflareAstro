    <text x="885" y="320" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="885" y="338" font-size="10" text-anchor="middle" fill="#b91c1c">可匿名访问</text>
  </g>
  
  <!-- 行4：访问记录追踪 -->
