  <rect x="770" y="320" width="160" height="50" fill="#dcfce7" rx="8"/>
  <text x="850" y="345" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif">ğŸ“Š Analytics</text>
