<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700');
      text { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
  </defs>
  
  <rect width="1000" height="700" fill="#f8fafc"/>
  <text x="500" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">文件上传安全流程</text>
  
  <!-- 流程步骤1 -->
  <rect x="50" y="80" width="160" height="140" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <circle cx="130" cy="110" r="25" fill="#0284c7"/>
  <text x="130" y="118" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="130" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#0c4a6e">选择文件</text>
  <text x="130" y="180" font-size="9" text-anchor="middle" fill="#475569">PDF格式</text>
  <text x="130" y="195" font-size="9" text-anchor="middle" fill="#475569">最大100MB</text>
  
  <path d="M 210 150 L 260 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 流程步骤2 -->
  <rect x="260" y="80" width="160" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <circle cx="340" cy="110" r="25" fill="#f59e0b"/>
  <text x="340" y="118" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="340" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#92400e">病毒扫描</text>
  <text x="340" y="180" font-size="9" text-anchor="middle" fill="#475569">ClamAV扫描</text>
  <text x="340" y="195" font-size="9" text-anchor="middle" fill="#475569">检测恶意代码</text>
  
  <path d="M 420 150 L 470 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 流程步骤3 -->
  <rect x="470" y="80" width="160" height="140" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <circle cx="550" cy="110" r="25" fill="#a855f7"/>
  <text x="550" y="118" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="550" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#6b21a8">元数据检查</text>
  <text x="550" y="180" font-size="9" text-anchor="middle" fill="#475569">文件完整性</text>
  <text x="550" y="195" font-size="9" text-anchor="middle" fill="#475569">格式验证</text>
  
  <path d="M 630 150 L 680 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 流程步骤4 -->
  <rect x="680" y="80" width="160" height="140" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <circle cx="760" cy="110" r="25" fill="#ef4444"/>
  <text x="760" y="118" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="760" y="160" font-size="11" font-weight="bold" text-anchor="middle" fill="#b91c1c">内容审核</text>
  <text x="760" y="180" font-size="9" text-anchor="middle" fill="#475569">AI审查</text>
  <text x="760" y="195" font-size="9" text-anchor="middle" fill="#475569">敏感内容</text>
  
  <path d="M 840 150 L 890 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 流程步骤5 -->
  <rect x="890" y="80" width="60" height="140" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <circle cx="920" cy="110" r="20" fill="#22c55e"/>
  <text x="920" y="116" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <!-- 详细步骤信息 -->
  <rect x="50" y="280" width="900" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="500" y="305" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">加密存储</text>
  
  <rect x="70" y="320" width="210" height="70" fill="white" stroke="#0284c7" stroke-width="1" rx="4"/>
  <text x="175" y="340" font-size="10" font-weight="bold" text-anchor="middle" fill="#0c4a6e">AES-256加密</text>
  <text x="175" y="360" font-size="9" text-anchor="middle" fill="#475569">军事级加密</text>
  <text x="175" y="375" font-size="9" text-anchor="middle" fill="#475569">安全存储</text>
  
  <rect x="310" y="320" width="210" height="70" fill="white" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="415" y="340" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">分布式备份</text>
  <text x="415" y="360" font-size="9" text-anchor="middle" fill="#475569">多地区冗余</text>
  <text x="415" y="375" font-size="9" text-anchor="middle" fill="#475569">数据可靠</text>
  
  <rect x="550" y="320" width="210" height="70" fill="white" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="655" y="340" font-size="10" font-weight="bold" text-anchor="middle" fill="#6b21a8">实时备份</text>
  <text x="655" y="360" font-size="9" text-anchor="middle" fill="#475569">自动同步</text>
  <text x="655" y="375" font-size="9" text-anchor="middle" fill="#475569">无数据丢失</text>
  
  <rect x="790" y="320" width="160" height="70" fill="white" stroke="#22c55e" stroke-width="1" rx="4"/>
  <text x="870" y="340" font-size="10" font-weight="bold" text-anchor="middle" fill="#166534">快速访问</text>
  <text x="870" y="360" font-size="9" text-anchor="middle" fill="#475569">CDN加速</text>
  <text x="870" y="375" font-size="9" text-anchor="middle" fill="#475569">毫秒级</text>
  
  <!-- 安全保证 -->
  <rect x="50" y="450" width="900" height="230" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="500" y="475" font-size="13" font-weight="bold" text-anchor="middle" fill="#166534">安全保证</text>
  
  <g id="security-item-1">
    <circle cx="100" cy="530" r="8" fill="#22c55e"/>
    <text x="120" y="535" font-size="11" fill="#1e293b">端到端加密 - 文件上传到下载全程加密保护</text>
  </g>
  
  <g id="security-item-2">
    <circle cx="100" cy="570" r="8" fill="#22c55e"/>
    <text x="120" y="575" font-size="11" fill="#1e293b">访问控制 - 细粒度权限管理和身份验证</text>
  </g>
  
  <g id="security-item-3">
    <circle cx="100" cy="610" r="8" fill="#22c55e"/>
    <text x="120" y="615" font-size="11" fill="#1e293b">审计追踪 - 完整的操作日志和访问记录</text>
  </g>
  
  <g id="security-item-4">
    <circle cx="550" cy="530" r="8" fill="#22c55e"/>
    <text x="570" y="535" font-size="11" fill="#1e293b">合规认证 - ISO27001、SOC2等国际标准</text>
  </g>
  
  <g id="security-item-5">
    <circle cx="550" cy="570" r="8" fill="#22c55e"/>
    <text x="570" y="575" font-size="11" fill="#1e293b">定期测试 - 安全评估和渗透测试</text>
  </g>
  
  <g id="security-item-6">
    <circle cx="550" cy="610" r="8" fill="#22c55e"/>
    <text x="570" y="615" font-size="11" fill="#1e293b">快速响应 - 24小时安全事件应急响应</text>
  </g>
</svg>