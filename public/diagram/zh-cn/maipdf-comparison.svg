    <rect x="30" y="425" width="180" height="60" fill="#f0fdf4" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="120" y="445" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">💧</text>
    <text x="120" y="463" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">动态水印防护</text>
    <text x="120" y="478" font-size="10" text-anchor="middle" fill="#475569">防止恶意转发</text>
    
    <rect x="220" y="425" width="190" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="315" y="460" font-size="20" text-anchor="middle" fill="#16a34a">✓</text>
    <text x="315" y="478" font-size="10" text-anchor="middle" fill="#16a34a">个性化水印</text>
    
    <rect x="420" y="425" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="510" y="460" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="510" y="478" font-size="10" text-anchor="middle" fill="#b91c1c">无水印功能</text>
    
    <rect x="610" y="425" width="180" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="700" y="460" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="700" y="478" font-size="10" text-anchor="middle" fill="#b91c1c">无水印功能</text>
    
    <rect x="800" y="425" width="170" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="885" y="460" font-size="20" text-anchor="middle" fill="#b91c1c">✗</text>
    <text x="885" y="478" font-size="10" text-anchor="middle" fill="#b91c1c">无水印功能</text>
  </g>
  
  <!-- 行6：安全存储 -->
  <g>
    <rect x="30" y="495" width="180" height="60" fill="#f0fdf4" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="120" y="515" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">🔐</text>
    <text x="120" y="533" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e293b">企业级安全存储</text>
    <text x="120" y="548" font-size="10" text-anchor="middle" fill="#475569">稳定可靠</text>
    
    <rect x="220" y="495" width="190" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="315" y="530" font-size="20" text-anchor="middle" fill="#16a34a">✓</text>
    <text x="315" y="548" font-size="10" text-anchor="middle" fill="#16a34a">Cloudflare R2</text>
    
    <rect x="420" y="495" width="180" height="60" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="510" y="530" font-size="20" text-anchor="middle" fill="#b91c1c">◐</text>
    <text x="510" y="548" font-size="10" text-anchor="middle" fill="#b91c1c">基础安全</text>
    
    <rect x="610" y="495" width="180" height="60" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="700" y="530" font-size="20" text-anchor="middle" fill="#b91c1c">◐</text>
    <text x="700" y="548" font-size="10" text-anchor="middle" fill="#b91c1c">中等安全</text>
    
    <rect x="800" y="495" width="170" height="60" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="4"/>
    <text x="885" y="530" font-size="20" text-anchor="middle" fill="#b91c1c">◐</text>
    <text x="885" y="548" font-size="10" text-anchor="middle" fill="#b91c1c">中等安全</text>
  </g>
  
  <!-- 底部总结 -->
  <g>
    <rect x="30" y="575" width="940" height="105" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
    
    <text x="50" y="600" font-size="14" font-weight="bold" fill="#0c4a6e">📌 MaiPDF 的核心优势总结：</text>
    
    <text x="50" y="625" font-size="12" fill="#1e293b">
      ✓ 企业级权限控制：精确到每一次访问，掌控访问次数、有效期、下载权限
    </text>
    
    <text x="50" y="650" font-size="12" fill="#1e293b">
      ✓ 完整的安全防护：邮箱/手机验证、动态水印、禁止下载打印，多重防线
    </text>
    
    <text x="50" y="675" font-size="12" fill="#1e293b">
      ✓ 精准的数据追踪：详细记录每次访问的时间、IP、设备等信息，了解文档流转全过程
    </text>
  </g>
</svg>
