<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    MaiPDF Dynamic Watermark Tracking Workflow
  </text>
  
  <!-- Step 1: Upload PDF -->
  <rect x="50" y="80" width="160" height="100" fill="#3b82f6" rx="10"/>
  <text x="130" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ“¤ Upload</text>
  <text x="130" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Upload PDF</text>
  <text x="130" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">to MaiPDF</text>
  <text x="130" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Document Ready</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 130 L 270 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Enable Watermark -->
  <rect x="270" y="80" width="160" height="100" fill="#10b981" rx="10"/>
  <text x="350" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ’§ Enable</text>
  <text x="350" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Dynamic Watermark</text>
  <text x="350" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Unique ID per Session</text>
  <text x="350" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">8-9 Digit Code</text>
  
  <!-- Arrow 2 -->
  <path d="M 430 130 L 490 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Share Link -->
  <rect x="490" y="80" width="160" height="100" fill="#f59e0b" rx="10"/>
  <text x="570" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ”— Share</text>
  <text x="570" y="135" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Share PDF Link</text>
  <text x="570" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">With Recipients</text>
  <text x="570" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Watermark Active</text>
  
  <!-- Arrow 3 -->
  <path d="M 570 180 L 570 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: User Opens PDF -->
  <rect x="490" y="240" width="160" height="100" fill="#8b5cf6" rx="10"/>
  <text x="570" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ‘ï¸ View</text>
  <text x="570" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">User Opens PDF</text>
  <text x="570" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Unique Watermark</text>
  <text x="570" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Generated &amp; Displayed</text>
  
  <!-- Arrow 4 -->
  <path d="M 490 290 L 430 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Track Access -->
  <rect x="270" y="240" width="160" height="100" fill="#ec4899" rx="10"/>
  <text x="350" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ” Track</text>
  <text x="350" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Use Watermark ID</text>
  <text x="350" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Check Access History</text>
  <text x="350" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Identify Viewer</text>
  
  <!-- Arrow 5 -->
  <path d="M 270 290 L 210 290" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Trace Leak -->
  <rect x="50" y="240" width="160" height="100" fill="#06b6d4" rx="10"/>
  <text x="130" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ğŸ•µï¸ Trace</text>
  <text x="130" y="295" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Identify Source</text>
  <text x="130" y="315" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Unauthorized Sharing</text>
  <text x="130" y="330" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Accountability</text>
  
  <!-- Tracking Information Section -->
  <rect x="50" y="400" width="800" height="260" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/>
  
  <text x="450" y="435" font-size="20" font-weight="bold" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif">
    What You Can Track with Watermark ID
  </text>
  
  <!-- Track 1: Device Info -->
  <g>
    <rect x="70" y="460" width="180" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <text x="160" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif">ğŸ–¥ï¸ Device Details</text>
    <text x="160" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Device type</text>
    <text x="160" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Operating system</text>
    <text x="160" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Browser information</text>
    <text x="160" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Screen dimensions</text>
    <text x="160" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">User agent</text>
    <text x="160" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Device fingerprint</text>
    <text x="160" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Technical details</text>
  </g>
  
  <!-- Track 2: IP Address -->
  <g>
    <rect x="270" y="460" width="180" height="180" fill="white" stroke="#10b981" stroke-width="2" rx="6"/>
    <text x="360" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif">ğŸŒ IP Address</text>
    <text x="360" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">IP at time of access</text>
    <text x="360" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Geographic location</text>
    <text x="360" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Network information</text>
    <text x="360" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Connection details</text>
    <text x="360" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Access origin</text>
    <text x="360" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Location tracking</text>
    <text x="360" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Network trace</text>
  </g>
  
  <!-- Track 3: Viewing Link -->
  <g>
    <rect x="470" y="460" width="180" height="180" fill="white" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="560" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif">ğŸ”— Viewing Link</text>
    <text x="560" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">PDF viewing link</text>
    <text x="560" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Source URL</text>
    <text x="560" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Access path</text>
    <text x="560" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Link identifier</text>
    <text x="560" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Document reference</text>
    <text x="560" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Sharing source</text>
    <text x="560" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Link tracking</text>
  </g>
  
  <!-- Track 4: Email Info -->
  <g>
    <rect x="670" y="460" width="180" height="180" fill="white" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="760" y="485" font-size="15" font-weight="bold" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif">ğŸ“§ Email Info</text>
    <text x="760" y="510" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Email prefix (if verified)</text>
    <text x="760" y="530" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Recipient identity</text>
    <text x="760" y="550" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Verification status</text>
    <text x="760" y="570" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">User identification</text>
    <text x="760" y="590" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Access accountability</text>
    <text x="760" y="610" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Identity tracking</text>
    <text x="760" y="630" font-size="12" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif">Leak traceability</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#64748b"/>
    </marker>
  </defs>

  <g id="platform-watermark">
    <rect x="60%" y="92%" width="38%" height="6%" rx="6" fill="#ffffff" opacity="0.75"/>
    <text x="97%" y="96%" text-anchor="end" dominant-baseline="middle"
          font-size="12" font-family="Arial, sans-serif" fill="#0f172a" opacity="0.55">MaiPDF â€¢ Online</text>
  </g>
</svg>
