  <text x="130" y="155" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Create Gallery</text>
  <text x="130" y="170" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Get Base Link</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 130 L 270 130" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
